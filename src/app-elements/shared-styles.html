<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      
      body {
        @apply --default-font;
      }
      
      .card {
        margin: 15px 0;
        padding: 16px;
        color: #757575;
        background-color: #fff;
      }

      a:focus,
      a:hover,
      a:visited,
      a {
        color: var(--secondary-text-color);
      }

      p {
        color: var(--secondary-text-color);
      }

      .center {
        text-align: center;
      }

      .bottom {
        position: absolute;
        bottom: 25px;
        left: 0;
        right: 0;
      }

      h1.title {
        margin: 0 20px;
        font-size: 22px;
        line-height: 26px;
        @apply --default-title-font;
        @apply --layout-flex;
      }

     .title {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-transform: capitalize;
        max-width: calc(100vw - 132px);
      }
      
      /* block button */
      .block {
        display: block;
        margin: 0;
        text-align: center;
      }
    
      h1 {
        font-size: 22px;
        line-height: 26px;
        @apply --default-title-font;
      } 

      app-header {
        background: var(--default-primary-color);
        color: var(--secondary-text-color);
      }

      paper-tabs,
      app-toolbar[sticky] {
        height: 50px;
      }
      app-toolbar {
        padding: 0 7px;
      }

      paper-tabs {
        width: calc(100% + 14px);
        margin: 0 -7px;
      }
      paper-tab {
        width: calc(50% - 32px);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--secondary-text-color);
      }

      app-drawer-layout:-webkit-full-screen-ancestor app-header,
      app-header-layout:-webkit-full-screen-ancestor app-header,
      app-drawer-layout:-webkit-full-screen-ancestor app-drawer {
        z-index: -1 !important;
      }

      paper-button.accent,
      paper-fab {
        @apply --accent-gradient;
      }

      paper-button {
        @apply --simple-button;
      }

      paper-button.plain {
        @apply --plain-button;
      }

      paper-fab[mini] {
        background: var(--default-primary-color);
        color: var(--secondary-text-color);
      }
      @media screen and (min-width: 641px) {
        app-header [drawer-toggle] {
          display: none;
        }
      }

    </style>
  </template>
</dom-module>
