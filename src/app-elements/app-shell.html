<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">

<link rel="lazy-import" href="../pages/inbox-page.html">
<link rel="lazy-import" href="../pages/campaign-page.html">
<link rel="lazy-import" href="../pages/not-found-page.html">

<link rel="import" href="app-icons.html">
<link rel="import" href="app-theme.html">

<dom-module id="app-shell">
  <template>
    <style>
      :host {
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--primary-text-color);
        line-height: 40px;
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <firebase-app
      auth-domain="calm-analog-135822.firebaseapp.com"
      database-url="https://calm-analog-135822.firebaseio.com"
      api-key="AIzaSyAApVBGftv-tt1X_rNf2qCwOFGZ0W2KoZc"
      storage-bucket="calm-analog-135822.appspot.com"
      project-id="calm-analog-135822"
      messaging-sender-id="965550853299">
    </firebase-app>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="inbox" href="[[rootPath]]inbox">Caixa de Entrada</a>
          <a name="login" href="[[rootPath]]login">Login</a>
          <a name="campaign" href="[[rootPath]]campaign">Campanhas</a>
          <a name="login" href="[[rootPath]]login" on-tap="signOut">Sair</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <iron-pages
          id="pages"
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="not-found"
          on-selected-item-changed="_selectedPageChanged"
          role="main">
        <inbox-page name="inbox" on-open-drawer="_openDrawer"></inbox-page>
        <campaign-page name="campaign"></campaign-page>
        <not-found-page name="not-found"></not-found-page>
        <login-page name="login" id="login"
          user="{{user}}" route="{{route}}">
        </login-page>
      </iron-pages>
    </app-drawer-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class AppShell extends Polymer.Element {
      static get is() { return 'app-shell'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          user: {
            observer: '_openLoginPage'
          },
          publicRoutes: {
            type: Array,
            value() {
              return [
                'campaign',
                'mission',
                'not-found'
              ];
            }
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'inbox' in that case.
        this.page = page || 'inbox';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl(`../pages/${page}-page.html`);
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _selectedPageChanged(e) {
        const pages = this.$.pages.items;
        pages.forEach((p) => { p.selected = p === e.detail.value; });
      }

      _showPage404() {
        this.page = 'not-found';
      }

      _openDrawer(e) {
        this.$.drawer.open();
      }

      _openLoginPage(user) {
        if(user) return;
        if(this.publicRoutes.include(this.page)) return;
        this.$.login.open();
      }

      signOut(e) {
        this.$.login.signOut();
      }
    }

    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
