<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="./app-icons.html">

<dom-module id="app-notify">
  <template>
    <style>
      :host {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 350px;
        max-width: 100%;
      }
      .dismiss {
        margin: -5px calc(50% - 20px);
      }
      paper-toast {
        max-width: 400px !important;
        min-width: 200px !important;
        width: calc(100% - 100px);
      }
      #status5 {
        --paper-toast-background-color: var(--error-color);
        --paper-toast-color: var(--text-primary-color);
      }
      #status4 {
        --paper-toast-background-color: var(--warning-color);
        --paper-toast-color: var(--primary-text-color);
      }
      #status1 {
        --paper-toast-background-color: var(--info-color);
        --paper-toast-color: var(--primary-text-color);
      }
    </style>
    <paper-toast id="status5" duration="-1000"
      text="{{message}}">
      <paper-icon-button class="dismiss" icon="app:close" on-tap="close"></paper-icon-button>
    </paper-toast>
    <paper-toast id="status4" duration="-1000"
      text="{{message}}">
      <paper-icon-button class="dismiss" icon="app:close" on-tap="close"></paper-icon-button>
    </paper-toast>
    <paper-toast id="status1" duration="-1000"
      text="{{message}}">
      <paper-icon-button class="dismiss" icon="app:close" on-tap="close"></paper-icon-button>
    </paper-toast>
  </template>
  <script>
    class AppNotify extends Polymer.Element {
      static get is() { return 'app-notify'; }
      static get properties() {
        return {
          error: {
            type: Object,
            observer: 'showMessage'
          },
          status: {
            type: String
          },
          message: {
            type: String
          },
          useKeyIfMissing: {
            value: true
          }
        };
      }

      showMessage(message) {
        if(message && message.status) {
          var code =  Number(message.status) ?
            Math.round(message.status/100) : 1;
          this.status = "status"+code;
          if(this.$[this.status]) this.$[this.status].show();
          this.message = message.text;
        }
      }

      close() {
        if(this.$[this.status])
          this.$[this.status].close();
      }
    }
    customElements.define(AppNotify.is, AppNotify);
  </script>
</dom-module>
