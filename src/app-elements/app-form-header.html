<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="app-form-header">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      app-header {
        background: var(--app-form-header-background);
        color: var(--app-form-header-color);
      }

    </style>
        <app-header slot="header" shadow$="{{shadow}}">
          <app-toolbar>
            <slot name="arrow-back"></slot>
            <h1 class="title" main-title>
              <slot name="main-title"></slot>
            </h1>
            <slot name="more-vert"></slot>
          </app-toolbar>
        </app-header>
    </style>
  </template>
  <script>
    class AppFormHeader extends Polymer.Element {
      static get is() { return 'app-form-header'; }

      static get properties() {
        return {
          shadow: {
            type: Boolean
          }
        }
      }

      constructor() {
        super();
      }
    }

    window.customElements.define(AppFormHeader.is, AppFormHeader);
  </script>
</dom-module>
