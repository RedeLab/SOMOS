<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="social-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
      }

      .submit {
        text-align: right;
        margin-top: 15px;
      }
    </style>
    <div>
      <paper-input label="URL" required auto-validate
       error-message="Digite uma URL vÃ¡lida." pattern="^https?://.*" value="{{socialLink}}"></paper-input>
      <div class="submit">
        <paper-button class="plain" on-tap="_saveSocial">Salvar</paper-button>
      </div>
    </div>
  </template>
  <script>
    class SocialDialog extends Polymer.Element {
      static get is() { return 'social-dialog'; }
      static get properties() {
        return {
          socialLink: String,
          socialMedia: String
        };
      }

      _saveSocial() {
        const link = this.socialLink;
        this.dispatchEvent(new CustomEvent('save-social', { detail: { link } }));
        this.socialLink = '';
      }

    }
    window.customElements.define(SocialDialog.is, SocialDialog);
  </script>
</dom-module>
