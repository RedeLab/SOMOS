<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-storage-ref.html">

<link rel="import" href="../app-elements/app-form-header.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="campaign-card">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        width: 85%;
        max-width: 300px;
        display: inline-block;
        background: var(--secondary-background-color);
        @apply --default-font;
      }
      .card {
        margin: 0 10px 0 0;
        border-radius: unset;
        box-shadow: unset;
      }
      .campaign-card paper-icon-button {
        position: absolute;
        right: 0;
        top: -10px;
      }
      .campaign-card {
        padding: 0px;
      }
      .campaign-card h1 {
        margin: 0;
        height: 26px;
        color: var(--primary-text-color);
      }
      .campaign-card paper-icon-button {
        width: 35px;
        height: 35px;
        color: var(--secondary-text-color);
      }
      .campaign-card p {
        white-space: normal;
        margin: 0;
        line-height: 1.1;
        height: 70px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .campaign-card iron-image {
        width: 100%;
        height: 140px;
        background-color: var(--dark-primary-color);
      }
      .card-content {
        flex: 1;
        padding: 0 10px;
        position: relative;
      }
      .card-content .secondary-title {
        line-height: 0.7;
        margin-bottom: 10px;
      }
      .secondary-title span:first-child,
      .supporters span:first-child {
        color: var(--accent-color);
        font-weight: bold;
      }
      .secondary-title span:not(:first-child) {
        font-size: 14px;
      }
      .card-footer {
        background-color: #F2F1F3;
        display: flex;
        margin-top: 5px;
        padding: 10px;
        font-size: 14px;
      }
      .card-footer .supporters {
        flex: 1;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }
      .support-status {
        margin-right: 5px;
      }
      
    </style>

    <firebase-storage-ref 
      metadata="{{metadata}}"
      storage-uri="{{gsUri}}"
      download-url="{{downloadUrl}}"
      log="true" 
      id="storage">
    </firebase-storage-ref>

    <div class="card campaign-card">
      <iron-image sizing="cover" preload fade src="{{downloadUrl}}"></iron-image>
      <div class="card-content">
        <h1>
          {{campaign.candidateName}}
          <paper-icon-button class="go" on-tap="_goToCampaign" icon="app:arrow-forward"></paper-icon-button>
        </h1>
        <div class="secondary-title">
          <span>18</span>
          <span>{{campaign.role}}</span>
        </div>
        <p>{{campaign.description}}</p>
      </div>
      <div class="card-footer">
        <div class="supporters">
          <span>301</span>
          <span>apoiadores | Bras√≠lia/DF</span>
        </div>
          <span class="support-status">Apoiando</span>
          <paper-toggle-button></paper-toggle-button>
      </div>
    </div>

  </template>
  <script>
    class CampaigCard extends Polymer.Element {
      static get is() { return 'campaign-card'; }
      static get properties() {
        return {
          campaign: {
            type: Object,
            value: function () {}
          },
          gsUri: String,
          downloadUrl: {
            type: String
          },
          key: String,
          path: String
        };
      }

      ready() {
        super.ready();
        if(this.campaign.coverImage) {
          this.$.storage.path = `campaigns/${this.key}/${this.campaign.coverImage}`;
        }
      }

      _goToCampaign() {
        this.dispatchEvent(new CustomEvent('show-campaign', { detail: { campaignKey: this.key } }))
      }

    }

    window.customElements.define(CampaigCard.is, CampaigCard);
  </script>
</dom-module>
