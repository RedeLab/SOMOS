<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../campaign-elements/campaign-card.html">
<link rel="import" href="../app-elements/app-actions.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="campaigns-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        background: var(--secondary-background-color);
        height: 100vh;
        @apply --default-font;
      }
      app-header {
        color: var(--default-primary-color);
        background: var(--accent-color);
        --app-form-header-background: var(--accent-color);
        --app-form-header-color: var(--default-primary-color);
        @apply --default-font-medium;
      }
      h1[main-title] {
        margin-left: 20px;
      }
      app-drawer .content {
        text-align: left;
        padding: 0 10px;
      }
      app-drawer .header {
        text-align: center;
      }
      paper-input paper-button {
        color: var(--accent-color);
        border: none;
      }
      .fill {
        flex: 1;
        padding: 0 0 20px 20px;
      }
      .fill h1 {
        color: var(--secondary-text-color);
      }
      .scrollable {
        overflow-x: scroll;
        overflow-y: hidden;
        margin-bottom: 30px;
      }
      .scroll-content {
        width: auto;
        white-space: nowrap;
      }
    </style>

    <firebase-query 
      id="query"
      path="/campaigns" 
      data="{{campaigns}}"
      log="true">
    </firebase-query>

    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed condenses effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="app:menu" on-tap="openDrawer"></paper-icon-button>
          <h1 main-title>Encontrar Campanha</h1>
          <paper-icon-button icon="app:search"></paper-icon-button>
          <paper-icon-button icon="app:filter" on-tap="_openFilter"></paper-icon-button>
        </app-toolbar>
      </app-header>
      <div class="fill">
        <h1>Campanhas em destaque</h1>
        <div class="scrollable">
          <div class="scroll-content">
            <template id="campaignsList" is="dom-repeat" items="{{campaigns}}" as="campaign">
              <campaign-card campaign="{{campaign.content}}" key="{{campaign.$key}}"></campaign-card>
            </template>
          </div>
        </div>
        <h1>Proporcionais</h1>
        <div class="scrollable">
          <div class="scroll-content">
            <template id="campaignsList" is="dom-repeat" items="{{campaigns}}" as="campaign">
              <campaign-card campaign="{{campaign.content}}" key="{{campaign.$key}}"></campaign-card>
            </template>
          </div>
        </div>
        <h1>Majorit√°rias</h1>
        <div class="scrollable">
          <div class="scroll-content">
            <template id="campaignsList" is="dom-repeat" items="{{campaigns}}" as="campaign">
              <campaign-card campaign="{{campaign.content}}" key="{{campaign.$key}}"></campaign-card>
            </template>
          </div>
        </div>
      </div>
      <app-actions id="actions" selected="{{selected}}" icon="app:add">
        <paper-fab slot="actions" mini icon="app:person-pin" id="campaign" name="create" on-tap="_openCampaignForm"></paper-fab>
        <paper-tooltip slot="actions" for="campaign">Criar campanha</paper-tooltip>
      </app-actions>
    </app-header-layout>

    <app-drawer id="filter" slot="drawer" align="right">
      <div class="content">
        <div class="header">
          <h1>Filtros</h1>
        </div>
        <paper-input label="Buscar por local" placeholder="Digite a localidade">
          <paper-button slot="suffix">Buscar</paper-button>
        </paper-input>
        <paper-input label="Buscar por cargo" placeholder="Presidente">
          <paper-button slot="suffix">Buscar</paper-button>
        </paper-input>
      </div>
    </app-drawer>

  </template>
  <script>
    class CampaignsPage extends Polymer.Element {
        static get is() { return 'campaigns-page'; }
        static get properties() {
          return {
            selected: {
              observer: '_selectedChanged'
            },
            campaigns: {
              type: Array
            }
          };
        }

        _selectedChanged(selected) {}

        openDrawer() {
          this.dispatchEvent(new CustomEvent('open-drawer'));
        }

        _openFilter() {
          this.$.filter.toggle();
        }

        _openCampaignForm() {
          this.set('route.path', '/new-campaign');
        }
      }

      window.customElements.define(CampaignsPage.is, CampaignsPage);
  </script>
</dom-module>
