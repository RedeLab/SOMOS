<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-storage-ref.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<link rel="import" href="../app-elements/app-form-header.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="show-campaign-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        background: var(--primary-background-color);
        height: 100vh;
        @apply --default-font;
      }
      .tall {
        background-color: orange;
        height: 150px;
      }
      .fill {
        padding: 0 20px;
      }
      .row:nth-child(5) {
        margin: 10px 0;
      }
      .candidate-info span,
      .row span {
        display: block;
      }
      .candidate-info h1 {
        margin-bottom: 0;
      }
      .candidate-info .main span {
        font-weight: bold;
        color: var(--accent-color);
        font-size: 20px;
        line-height: 0.9;
      }
      .row .col span:first-child {
        font-weight: bold;
        color: var(--dark-primary-color);
      }
      .row .col span:not(:first-child) {
        font-size: 14px;
         color: var(--dark-primary-color);
         font-weight: bold;
      }
      h6 {
        margin: 0;
      }
      hr {
        color: var(--secondary-background-color);
        background-color: var(--secondary-background-color);
        border: none;
        height: 1px;
      }
      .main {
        text-align: center;
        margin-bottom: 20px;
        color: var(--secondary-text-color);
      }
      .details {
        display: inline-block;
        font-size: 14px;
      }
      .details:nth-of-type(2) {
        width: 50%;
        margin-right: 5px;
      }
      .row {
        display: flex;
        margin: 20px 0;
      }
      .row .col {
        flex: 1;
        text-align: center;
        line-height: 1;
        margin-right: 5px;
      }
      .col span:first-child {
        font-size: 28px;
      }
      .description {
        background-color: var(--secondary-background-color);
        padding: 10px 20px;
        color: var(--secondary-text-color);
      }
      .description h1 {
        color: var(--dark-primary-color);
      }

    </style>

    <app-route 
      route="{{route}}" 
      pattern="/show-campaign/:key" 
      data="{{data}}">
    </app-route>

    <firebase-document 
      id="document" 
      path="/campaigns/{{data.key}}" 
      data="{{campaign}}">
    </firebase-document>

    <firebase-storage-ref 
      download-url="{{coverImage}}"
      id="storage">
    </firebase-storage-ref>

    <firebase-query 
      id="follow"
      path="/users/{{user.uid}}/campaigns/{{data.key}}"
      data="{{follow}}">
    </firebase-query>

    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed condenses effects="waterfall resize-title blend-background parallax-background">
        <app-toolbar class="tall">
          <paper-icon-button icon="app:menu" on-tap="openDrawer"></paper-icon-button>
          <paper-icon-button icon="app:more-vert"></paper-icon-button>
          <iron-image class="cover-image" sizing="cover" preload fade src="{{coverImage}}"></iron-image>
          <iron-image class="candidate-photo" sizing="cover" preload fade src="{{candidatePhoto}}"></iron-image>
        </app-toolbar>
      </app-header>
      <div class="fill">
        <div class="candidate-info">
          <div class="main">
            <h1>{{campaign.content.candidateName}}</h1>
            <span>18</span>
          </div>
          <div class="details">
            <span>Brasília/DF</span>
            <span>Começou em: 05/06/18</span>
          </div>
          <div class="details">
            <span>Cargo: {{campaign.content.role}}</span>
            <span>Partido: {{campaign.content.party}}</span>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <span>321</span>
            <span>apoiadores</span>
          </div>
          <div class="col">
            <span>321</span>
            <span>novos membros</span>
          </div>
          <div class="col">
            <span>321</span>
            <span>membros ativos</span>
          </div>
          <div class="col">
            <span>321</span>
            <span>missões concluídas</span>
          </div>
        </div>
        <hr>
        <div class="row">
          <paper-icon-button class="go" on-tap="_goToMission" icon="app:comment"></paper-icon-button>
          <div class="col"></div>
          <paper-toggle-button on-change="_followCampaign"></paper-toggle-button>
        </div>
        <hr>
        <h6>Administradores</h6>
        <div></div>
      </div>
      <div class="description">
        <h1>Descrição</h1>
        <p>{{campaign.content.description}}</p>
      </div>
    </app-header-layout>

  </template>

  <script>
    class ShowCampaignPage extends Polymer.Element {
      static get is() { return 'show-campaign-page'; }
      static get properties() {
        return {
          selected: {
            observer: '_selectedChanged'
          },
          data: Object,
          campaign: {
            type: Object,
            observer: '_setCampaign'
          },
          follow: {
            type: Array
          }
        };
      }

      _selectedChanged(selected) {
      }

      _setCampaign(campaign) {
        //recover cover image just when exists
        if(!this.campaign || !this.campaign.content) return;
        if(this.campaign.content.coverImage) {
          this.$.storage.path = `campaigns/${this.data.key}/${this.campaign.content.coverImage}`
        }
        if(this.campaign.content.usersFollow.includes(this.user.uid)) {
          const toggle = this.shadowRoot.querySelector('app-header-layout').querySelector('paper-toggle-button');
          toggle.checked = true;
        }
      }

      openDrawer() {
        this.dispatchEvent(new CustomEvent('open-drawer'));
      }

      _followCampaign(e) {
        const follow = e.target.checked;
        if(follow) {
          const campaign = JSON.parse(JSON.stringify(this.campaign));
          delete campaign.content.usersFollow;
          this.$.follow.ref.set(campaign);
          const usersFollow = new Set(this.campaign.content.usersFollow);
          usersFollow.add(this.user.uid);
          this.campaign.content.usersFollow = Array.from(usersFollow);
          this.$.document.ref.set(this.campaign);
          console.log("seguiu");
        } else {

        }
      }
    }

    window.customElements.define(ShowCampaignPage.is, ShowCampaignPage);
  </script>
</dom-module>
