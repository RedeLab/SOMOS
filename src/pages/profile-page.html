<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="profile-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        background: var(--secondary-background-color);
        height: 100vh;
        @apply --default-font;
      }
      app-header {
        color: var(--default-primary-color);
        background: var(--accent-color);
        --app-form-header-background: var(--accent-color);
        --app-form-header-color: var(--default-primary-color);
        @apply --default-font-medium;
      }
      h1[main-title] {
        margin-left: 20px;
      }
      paper-input paper-button {
        color: var(--accent-color);
        border: none;
      }
      .fill {
        flex: 1;
      }
      .cover {
        height: 84px;
        background: var(--accent-color);
      }
      .cover .image, 
      .cover iron-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        display: block;
        margin: auto;
        overflow: hidden; 
        background: var(--divider-color);
      }
      .cover paper-icon-button {
        display: block;
        margin: -40px auto;
        color: white;
        background: rgba(0,0,0,0.4);
        width: 100%;
      }
      .image paper-spinner {
        margin: -50px 60px 35px;
      }
      .username,
      .notify,
      .email {
        max-width: 340px;
        margin: auto;
        padding: 80px 20px 0;
      }
      .email {
        padding-top: 0;
      }
      .notify {
        display: flex;
        padding-top: 20px;
      }
      .notify span {
        flex: 1;
        font-size: 1.2rem;
        font-weight: bold;
      }
      paper-button {
        max-width: 340px;
        margin: 40px auto;
        display: block;
        text-align: center;
        border-radius: 20px;
      }
    </style>

    <firebase-document
      id="document"
      path="/users/[[user.uid]]/profile" 
      data="{{profile}}">
    </firebase-document>

    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed condenses effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="app:arrow-back" on-tap="_returnToInbox"></paper-icon-button>
          <h1 main-title>{{user.displayName}}</h1>
          <paper-icon-button icon="app:more-vert" on-tap="_openMenu"></paper-icon-button>
        </app-toolbar>
      </app-header>
      <div class="fill">
        <div class="cover">
          <div class="image">
            <iron-image src="{{user.photoURL}}" sizing="cover">  
            </iron-image>
            <paper-icon-button icon="app:create" on-tap="editImage"></paper-icon-button>
            <dom-if if="{{!user}}">
              <template>
                <paper-spinner active></paper-spinner>
              </template>
            </dom-if>
          </div>
        </div>
        <div class="username">
          <paper-input label="nome" value="{{user.displayName}}"></paper-input>
        </div>
        <div class="email">
          <paper-input label="email" type="email" value="{{user.email}}"></paper-input>
        </div>
        <div class="email">
          <paper-input label="senha" type="password" value="{{user.displayName}}"></paper-input>
          <paper-input label="confirmação de senha" type="password" value="{{user.displayName}}"></paper-input>
        </div>
        <hr>
        <div class="notify">
          <span>Receber notificações</span> <paper-toggle-button checked></paper-toggle-button>
        </div>
        <paper-button class="accent">Salvar</paper-button>
      </div>
    </app-header-layout>

  </template>
  <script>
    class ProfilePage extends Polymer.Element {
        static get is() { return 'profile-page'; }
        static get properties() {
          return {
            selected: {
              observer: '_selectedChanged'
            },
            profile: {
              observer: '_setProfile'
            }
          };
        }

        _selectedChanged(selected) {}
        
        _returnToInbox() {
          this.set('route.path', '/');
        }
      }

      window.customElements.define(ProfilePage.is, ProfilePage);
  </script>
</dom-module>
