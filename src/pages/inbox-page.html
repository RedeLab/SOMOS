<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="../app-elements/app-actions.html">
<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../mission-elements/mission-card.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<dom-module id="inbox-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 100vh;
      }

    </style>

    <app-header-layout has-scrolling-region>

      <app-header slot="header" condenses fixed effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="app:menu" on-tap="openDrawer"></paper-icon-button>
          <div main-title>Tamo Junto</div>
          <paper-icon-button icon="app:search"></paper-icon-button>
          <paper-icon-button icon="app:more-vert"></paper-icon-button>
        </app-toolbar>
        <app-toolbar sticky>
          <paper-tabs selected="{{inboxtab}}" fallback-selection="0">
            <paper-tab>CAIXA DE ENTRADA</paper-tab>
            <paper-tab>MINHAS MISSÕES</paper-tab>
          </paper-tabs>
        </app-toolbar>
      </app-header>
      <iron-pages selected="{{inboxtab}}">
        <div>
          <div class="card">
            <div class="circle">1</div>
            <h1>View One</h1>
            <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
            <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
          </div>
          <mission-card></mission-card>
        </div>
        <div>
        </div>
      </iron-pages>
        <app-actions id="actions" collapsed$="[[collapsed]]" selected="{{inboxAction}}" icon="app:add">
          <paper-fab slot="actions" mini icon="app:add" id="newMission" on-tap="openMissionForm" name="edit"></paper-fab>
          <paper-tooltip slot="actions" for="newMission">Sugerir Missão</paper-tooltip>
          <paper-fab slot="actions" mini icon="app:assessment" id="survey" name="edit"></paper-fab>
          <paper-tooltip slot="actions" for="survey">Enquete</paper-tooltip>
          <paper-fab slot="actions" mini icon="app:create" id="post" name="edit"></paper-fab>
          <paper-tooltip slot="actions" for="post">Postagem</paper-tooltip>
        </app-actions>
    </app-header-layout>

  </template>

  <script>
    class InboxPage extends Polymer.Element {
      static get is() { return 'inbox-page'; }
      openDrawer() {
        this.dispatchEvent(new CustomEvent('open-drawer'));
      }

      static get properties() {
        return {
          inboxAction: {
            type: String,
            value: ''
          },
          shellPage: {
            type: String,
            notify: true
          },
          route: {
            type: Object,
            notify: true
          }
        }
      }

      _openMissionForm() {
        this.set('shellPage', 'mission');
        this.set('route.path', 'mission');
      }
    }

    window.customElements.define(InboxPage.is, InboxPage);
  </script>
</dom-module>
