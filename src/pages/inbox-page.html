<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="../app-elements/app-actions.html">
<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../mission-elements/mission-card.html">

<dom-module id="inbox-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 100vh;

      }

      .inbox {
        padding-bottom: 80px;
      }

      #inboxLoading {
        position: absolute;
        top: 50%;
        right: 50%;
        transform: translate(50%);
      }

      paper-spinner {
        width: 40px;
        height: 40px;
        padding: 5px;
        background-color: var(--default-primary-color);
        border-radius: 50%;
      }


    </style>

    <firebase-query
      id="query"
      path="/missions"
      data="{{missions}}"
      log="true">
    </firebase-query>

    <firebase-query
      id="accepted"
      path="/users/{{user.uid}}/accepted"
      data="{{acceptedMissions}}">
    </firebase-query>

    <firebase-query
      id="rejected"
      path="/users/{{user.uid}}/rejected"
      data="{{rejectedMissions}}">
    </firebase-query>

    <app-header-layout has-scrolling-region>

      <app-header slot="header" condenses reveals fixed effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="app:menu" on-tap="openDrawer"></paper-icon-button>
          <div main-title>Tamo Junto</div>
          <paper-icon-button icon="app:search"></paper-icon-button>
          <paper-icon-button icon="app:more-vert"></paper-icon-button>
        </app-toolbar>
        <app-toolbar sticky>
          <paper-tabs selected="{{inboxtab}}" fallback-selection="0">
            <paper-tab>CAIXA DE ENTRADA</paper-tab>
            <paper-tab>MINHAS MISSÕES</paper-tab>
          </paper-tabs>
        </app-toolbar>
      </app-header>
      <iron-pages selected="{{inboxtab}}">
        <div class="inbox">
          <template id="missionsList" is="dom-repeat" items="{{filteredMissions}}" as="mission"
            notify-dom-change="true" on-dom-change="hideLoading">
            <mission-card mission="{{mission.content}}" key="{{mission.$key}}"
              on-show-mission="_goToMission"></mission-card>
          </template>
        </div>
        <div class="inbox">
          <template is="dom-repeat" items="{{acceptedMissions}}" as="acceptedMissions">
            <mission-card mission="{{acceptedMissions.content}}" key="{{acceptedMissions.$key}}" on-show-mission="_goToMission"></mission-card>
          </template>
        </div>
      </iron-pages>
      <div id="inboxLoading">
        <paper-spinner active></paper-spinner>
      </div>
      <app-actions id="actions" selected="{{selected}}" icon="app:add">
        <paper-fab slot="actions" mini icon="app:add" id="newMission" on-tap="_openMissionForm" name="edit"></paper-fab>
        <paper-tooltip slot="actions" for="newMission">Sugerir Missão</paper-tooltip>
        <paper-fab slot="actions" mini icon="app:assessment" id="survey" name="edit"></paper-fab>
        <paper-tooltip slot="actions" for="survey">Enquete</paper-tooltip>
        <paper-fab slot="actions" mini icon="app:create" id="post" name="edit"></paper-fab>
        <paper-tooltip slot="actions" for="post">Postagem</paper-tooltip>
      </app-actions>
    </app-header-layout>

  </template>

  <script>
    class InboxPage extends Polymer.Element {
      static get is() { return 'inbox-page'; }
      static get properties() {
        return {
          inboxAction: {
            type: String,
            value: ''
          },
          route: {
            type: Object,
            notify: true
          },
          selected: {
            observer: '_selectedChanged'
          },
          missions: {
            type: Array,
            observer: '_filterMissions'
          },
          acceptedMissions: {
            type: Array
          },
          rejectedMissions: {
            type: Array
          },
          filteredMissions: {
            type: Array
          },
          domChangeEventCount: {
            type: Number,
            value: 0
          }
        }
      }
      static get observers()  {
        return ['_filterMissions(missions, acceptedMissions, rejectedMissions)'];
      }

      _selectedChanged(selected) {
        if(!selected) return;
        this._filterMissions(this.missions, this.acceptedMissions, this.rejectedMissions);
      }

      openDrawer() {
        this.dispatchEvent(new CustomEvent('open-drawer'));
      }

      _openMissionForm() {
        this.set('route.path', 'mission');
      }

      _goToMission(e) {
        let mission = e.detail.mission;
        this.set('route.path', `/show-mission/${mission}`);
      }

      _filterMissions(missions, acceptedMissions, rejectedMissions) {
        if(!acceptedMissions || !rejectedMissions) return;
        const keys = [].concat.apply([], [acceptedMissions.map((m) => m.$key), rejectedMissions.map((m) => m.$key)]);
        this.filteredMissions = missions.filter((m) => !keys.includes(m.$key));
      }

      hideLoading(e) {
        // the load is complete.
        if (this.domChangeEventCount > 1) {
          this.shadowRoot.querySelector('#inboxLoading').setAttribute('style', 'display:none');
        }
        this.domChangeEventCount += 1;
      }
    }

    window.customElements.define(InboxPage.is, InboxPage);
  </script>
</dom-module>
