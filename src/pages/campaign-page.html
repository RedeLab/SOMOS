<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../app-elements/app-dialog.html">
<link rel="import" href="../campaign-elements/new-campaign-modal.html">

<dom-module id="campaign-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-dialog-scrollable {
        background: white;
      }
    </style>

    <app-dialog id="dialog" modal animated>
      <app-header>
        <app-toolbar>
          <paper-icon-button icon="app:back" on-tap="dismiss"></paper-icon-button>
          <h1 class="title" main-title>Cadastrar Campanha</h1>
        </app-toolbar>
      </app-header>
      <paper-dialog-scrollable id="scroll">
        <new-campaign-modal id="campaign"></new-campaign-modal>
      </paper-dialog-scrollable>
    </app-dialog>
    
  </template>

  <script>
    class CampaignPage extends Polymer.Element {
      static get is() { return 'campaign-page'; }
      static get properties() {
        return {
          selected: {
            observer: '_selectedChanged'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.$.scroll.dialogElement = this.$.dialog;
      }
      
      _selectedChanged(selected) {
        if (selected) this.$.dialog.present();
        else this.$.dialog.dismiss();
      }
    }

    window.customElements.define(CampaignPage.is, CampaignPage);
  </script>
</dom-module>
