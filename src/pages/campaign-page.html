<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../app-elements/app-dialog.html">
<link rel="import" href="../campaign-elements/new-campaign-modal.html">

<dom-module id="campaign-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-dialog id="dialog" modal animated>
      <new-campaign-modal></new-campaign-modal>
    </app-dialog>
    
  </template>

  <script>
    class CampaignPage extends Polymer.Element {
      static get is() { return 'campaign-page'; }
      static get properties() {
        return {
          selected: {
            observer: '_selectedChanged'
          }
        };
      }

      _selectedChanged(selected) {
        if (selected) this.$.dialog.present();
        else this.$.dialog.dismiss();
      }
    }

    window.customElements.define(CampaignPage.is, CampaignPage);
  </script>
</dom-module>
