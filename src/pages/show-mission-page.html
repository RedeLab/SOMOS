<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/google-youtube/google-youtube.html">

<link rel="import" href="../app-elements/app-form-header.html">
<link rel="import" href="../app-elements/app-actions.html">
<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../mission-elements/mission-comment.html">

<dom-module id="show-mission-page">
  <template>
    <style include="shared-styles"></style>
    <style>

      :host {
        display: block;
        background: var(--secondary-background-color);
        @apply --default-font;
        height: 100vh;
        --layer-image: '';
      }

      
      app-header {
        height: 222px;
        color: var(--light-text-color);
        /* https://bugs.chromium.org/p/chromium/issues/detail?id=637072 */
        --app-header-background-front-layer: {
          background-image: var(--layer-image);
          background-position: center;
          background-size: 125%;
          filter: contrast(.7) brightness(.6);
        };
      }
      
      app-header[shadow] {
        color: black;
      }
      app-header[shadow] .tall {
        background: unset;
        width: 100px;
      }
      app-header[shadow] .tall .actions {
        display: none;
      }
      .tall .play {
        display: block;
        margin: -65px auto 0;
        height: 80px;
        width: 80px;
      }
      .tall {
        height: 158px;
      }
      .tall .actions {
        position: absolute;
        bottom: 5px;
        right: 5px;
      }

      h1.title[main-title] {
        margin: 5px 20px;
      }

      .dark {
        color: black;
      }

      .timing {
        font-size: 0.6em;
      }
      .timing iron-icon {
        height: 15px;
      }

      .progress {
        position: absolute;
        top: 0; bottom: 0;
        left: 0; right: 0;
      }
      .progress paper-progress {
        width: 100%;
      }
      .progress .spinner {
        height: 125px;
        text-align: center;
        padding-top: 97px;
      }

      .content {
        min-height: calc(100vh - 150px);
        padding: 0 20px 80px;;
      }
      .content p,
      .content h2 {
        margin: 10px 0;
      }

      app-dialog {
        width: 100%;
        height: 222px;
        margin: 0;
        top: 0;
      }

      #fullscreen {
        margin: 0;
        padding: 0;
      }
      #dismiss {
        position: absolute;
        top: 12px;
        left: 7px;
        color: white;
        border-radius: 50%;
        background: rgba(0,0,0,0.3);
        --paper-icon-button-ink-color: var(--secondary-text-color);
      }

      .comment .message {
        display: flex;
      }
      .comment .message paper-input {
        flex: 1;
      }
      .comment .message paper-button {
        margin: auto 5px 5px;
      }

    </style>

    <app-dialog id="dialog">
      <div id="fullscreen">
        <google-youtube id="video" chromeless
          video-id="{{mission.content.video}}"
          height="100vh"
          width="100vw">
        </google-youtube>
        <paper-icon-button icon="app:close"
          on-tap="dismissVideo" id="dismiss">
        </paper-icon-button>
      </div>
    </app-dialog>

    <app-route route="{{route}}"
      pattern="/show-mission/:key"
      data="{{data}}">
    </app-route>

    <firebase-document
      id="document"
      path="/missions/{{data.key}}"
      data="{{mission}}">
    </firebase-document>

    <firebase-query
      id="query"
      path="/comments/{{data.key}}"
      data="{{comments}}">
    </firebase-query>

    <firebase-query 
      id="accepted" 
      path="/users/{{user.uid}}/accepted/{{data.key}}" 
      data="{{acceptedMission}}">
    </firebase-query>

    <firebase-query 
      id="reject" 
      path="/users/{{user.uid}}/rejected/{{data.key}}" 
      data="{{rejectedMission}}">
    </firebase-query>

    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed condenses effects="waterfall resize-title blend-background parallax-background">
        <app-toolbar>
          <paper-icon-button icon="app:arrow-back" on-tap="_returnToInbox"></paper-icon-button>
          <h1 condensed-title class="dark title">{{mission.content.title}}</h1>
          <paper-icon-button icon="app:more-vert"></paper-icon-button>
        </app-toolbar>
        <app-toolbar class="tall">
          <h1 bottom-item main-title class="title">
            {{mission.content.title}}
            <div class="timing">
              <iron-icon icon="app:watch-later"></iron-icon>
              <span>22 dias restantes</span>
            </div>
          </h1>
          <paper-icon-button class="play" icon="app:play-circle-outline"
            on-tap="playVideo">
          </paper-icon-button>
          <div class="actions">
            <paper-icon-button icon="app:chat-bubble-outline"></paper-icon-button>
            <paper-icon-button icon="app:thumb-up"></paper-icon-button>
          </div>
        </app-toolbar>
      </app-header>
      <div class="content">
        <dom-if if="{{mission.content}}">
          <template>
            <h2>Entenda a missão</h2>
            <p>{{mission.content.description}}</p>
            <h2>Recompensa</h2>
            <p>{{mission.content.reward}}</p>
            <div class="comments">
              <h2>Comentários</h2>
              <dom-repeat items="{{comments}}" as="comment">
                <template>
                  <mission-comment comment="{{comment.content}}" key="{{comment.key}}">
                  </mission-comment>
                </template>
              </dom-repeat>
              <div class="comment">
                <dom-if if="{{user}}">
                  <template>
                    <div class="message">
                      <paper-input id="commentInput" label="Escreva um comentário"
                        required auto-validate minlength="1"
                        error-message="O campo não pode ser vazio.">
                      </paper-input>
                      <paper-button on-tap="addComment" class="plain">Enviar</paper-button>
                    </div>
                  </template>
                </dom-if>
                <dom-if if="{{!user}}">
                  <template>
                    Faça o <a href="/login">login</a> para comentar.
                  </template>
                </dom-if>
              </div>
            </div>
          </template>
        </dom-if>
      </div>
      <app-actions id="actions" selected="{{missionAction}}" icon="app:more-vert" collapsed$="[[collapsed]]">
        <paper-fab slot="actions" mini icon="app:share" id="share" on-tap="_shareMission" name="share"></paper-fab>
        <paper-tooltip slot="actions" for="share">Compartilhar</paper-tooltip>
        <paper-fab slot="actions" mini icon="app:assistant-photo" id="accept" name="accept" on-tap="_acceptMission"></paper-fab>
        <paper-tooltip slot="actions" for="accept">Aceitar</paper-tooltip>
        <paper-fab slot="actions" mini icon="app:remove-circle-outline" id="close" name="close" on-tap="_rejectMission"></paper-fab>
        <paper-tooltip slot="actions" for="close">Recusar</paper-tooltip>
      </app-actions>
    </app-header-layout>

    <dom-if if="{{!mission.content}}">
      <template>
        <div class="progress">
          <div class="spinner">
            <paper-spinner active></paper-spinner>
          </div>
          <paper-progress indeterminate></paper-progress>
        </div>
      </template>
    </dom-if>

  </template>

  <script>
    class ShowMissionPage extends Polymer.Element {
      static get is() { return 'show-mission-page'; }
      static get properties() {
        return {
          missionAction: {
            type: String,
            value: ''
          },
          selected: {
            observer: '_selectedChanged'
          },
          route: {
            type: Object,
            notify: true
          },
          mission: {
            type: Object,
            observer: '_setMissionLayer'
          },
          data: Object
        };
      }

      _selectedChanged(selected) {
      }

      _returnToInbox() {
        this.set('route.path', '/');
      }

      _setMissionLayer(mission) {
        if(!mission || !mission.content) return;
        this.updateStyles({ '--layer-image': `url(https://img.youtube.com/vi/${mission.content.video}/0.jpg)` })
      }

      playVideo(e) {
        this.$.dialog.withBackdrop = false;
        this.$.dialog.open();
        this.$.video.play();
        const fs = this.$.fullscreen;
        const requestFullScreen = fs.requestFullScreen || fs.mozRequestFullScreen || fs.webkitRequestFullScreen;
        if (requestFullScreen) {
          requestFullScreen.bind(fs)();
        }
      }

      dismissVideo(e) {
        this.$.dialog.close();
        this.$.video.pause();
        const exitFullScreen = document.exitFullscreen || document.mozCancelFullScreen || document.webkitCancelFullScreen;
        if(exitFullScreen) {
          exitFullScreen.bind(document)();
        }
      }
      addComment(e) {
        const input = this.shadowRoot.querySelector('#commentInput');
        if(input.invalid || !input.value) return;
        const content = {
          username: this.user.displayName,
          image: this.user.photoURL,
          text: input.value
        };
        this.$.query.ref.push({ content });
      }

      _acceptMission(e) {
        const mission = this.mission;
        this.$.accepted.ref.set(mission);
      }

      _rejectMission(e) { 
        const mission = this.mission;
        this.$.reject.ref.set(mission);
      }
    }

    window.customElements.define(ShowMissionPage.is, ShowMissionPage);
  </script>
</dom-module>
