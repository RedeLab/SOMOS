<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-storage-ref.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../app-elements/app-form-header.html">
<link rel="import" href="../app-elements/app-actions.html">
<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../mission-elements/mission-comment.html">
<link rel="import" href="../mission-elements/mission-player.html">

<dom-module id="show-mission-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        background: var(--secondary-background-color);
        @apply --default-font;
        height: 100vh;
        --layer-image: '';
      }

      mission-player {
        margin: auto;
      }

      app-header {
        height: 222px;
        color: var(--light-text-color);
        /* https://bugs.chromium.org/p/chromium/issues/detail?id=637072 */
        --app-header-background-front-layer: {
          background-image: var(--layer-image);
          background-position: center;
          background-size: 125%;
          background-color: grey;
          filter: contrast(.7) brightness(.6);
        };
      }
      
      app-header[shadow] {
        color: black;
      }
      app-header[shadow] .tall {
        background: unset;
        width: 100px;
      }
      app-header[shadow] .tall .actions {
        display: none;
      }
      .tall {
        height: 158px;
      }
      .tall .actions {
        position: absolute;
        bottom: 5px;
        right: 5px;
      }

      h1.title[main-title] {
        margin: 5px 20px;
      }

      .dark {
        color: black;
      }

      .timing {
        font-size: 0.6em;
      }
      .timing iron-icon {
        height: 15px;
      }

      .progress {
        position: absolute;
        top: 0; bottom: 0;
        left: 0; right: 0;
      }
      .progress paper-progress {
        width: 100%;
      }
      .progress .spinner {
        height: 125px;
        text-align: center;
        padding-top: 97px;
      }

      .content {
        min-height: calc(100vh - 150px);
        padding: 0 20px 80px;;
      }
      .content p,
      .content h2 {
        margin: 10px 0;
      }

      .comment .message {
        display: flex;
      }
      .comment .message paper-input {
        flex: 1;
      }
      .comment .message paper-button {
        margin: auto 5px 5px;
      }

      .hide[disabled] {
        opacity: 0.4;
      }

    </style>

    <app-route route="{{route}}"
      pattern="/show-mission/:key"
      data="{{data}}">
    </app-route>

    <firebase-document
      id="document"
      path="/missions/{{data.key}}"
      data="{{mission}}">
    </firebase-document>

    <firebase-query
      id="query"
      path="/comments/[[data.key]]"
      data="{{comments}}">
    </firebase-query>

    <firebase-query 
      id="accepted" 
      path="/users/{{user.uid}}/accepted/{{data.key}}" 
      data="{{acceptedMission}}">
    </firebase-query>

    <firebase-query 
      id="rejected" 
      path="/users/{{user.uid}}/rejected/{{data.key}}" 
      data="{{rejectedMission}}">
    </firebase-query>

    <firebase-storage-ref
      path="/missions/[[data.key]]/[[mission.content.imageTitle]]"
      download-url="{{imageUrl}}"
      id="storage">
    </firebase-storage-ref>

    <firebase-storage-ref
      path="/missions/[[data.key]]/[[mission.content.audioTitle]]"
      download-url="{{audioUrl}}"
      id="audio">
    </firebase-storage-ref>

    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed condenses effects="waterfall resize-title blend-background parallax-background">
        <app-toolbar>
          <paper-icon-button icon="app:arrow-back" on-tap="_returnToInbox"></paper-icon-button>
          <h1 condensed-title class="dark title">{{mission.content.title}}</h1>
          <paper-icon-button icon="app:more-vert"></paper-icon-button>
        </app-toolbar>
        <app-toolbar class="tall">
          <h1 bottom-item main-title class="title">
            {{mission.content.title}}
            <div class="timing">
              <iron-icon icon="app:watch-later"></iron-icon>
              <span>{{remainingTime}}</span>
            </div>
          </h1>
          <mission-player id="player" media-type="{{mediaType}}" media-url="{{mediaUrl}}"></mission-player>
          <div class="actions">
            <paper-icon-button icon="app:chat-bubble-outline"></paper-icon-button>
            <paper-icon-button icon="app:thumb-up"></paper-icon-button>
          </div>
        </app-toolbar>
      </app-header>
      <div class="content">
        <dom-if if="{{mission.content}}">
          <template>
            <h2>Entenda a missão</h2>
            <p>{{mission.content.description}}</p>
            <h2>Recompensa</h2>
            <p>{{mission.content.reward}}</p>
            <div class="comments">
              <h2>Comentários</h2>
              <dom-repeat items="{{comments}}" as="comment">
                <template>
                  <mission-comment comment="{{comment.content}}" key="{{comment.key}}">
                  </mission-comment>
                </template>
              </dom-repeat>
              <div class="comment">
                <dom-if if="{{user}}">
                  <template>
                    <div class="message">
                      <paper-input id="commentInput" label="Escreva um comentário"
                        required auto-validate minlength="1"
                        error-message="O campo não pode ser vazio.">
                      </paper-input>
                      <paper-button on-tap="addComment" class="plain">Enviar</paper-button>
                    </div>
                  </template>
                </dom-if>
                <dom-if if="{{!user}}">
                  <template>
                    Faça o <a href="/login">login</a> para comentar.
                  </template>
                </dom-if>
              </div>
            </div>
          </template>
        </dom-if>
      </div>
      <app-actions id="actions" selected="{{missionAction}}" icon="app:more-vert" collapsed$="[[collapsed]]">
        <paper-fab class="hide" slot="actions" mini icon="app:assistant-photo" id="accept" name="accept" on-tap="_acceptMission"></paper-fab>
        <paper-tooltip slot="actions" for="accept">Aceitar</paper-tooltip>
        <paper-fab class="hide" slot="actions" mini icon="app:remove-circle-outline" id="close" name="close" on-tap="_rejectMission"></paper-fab>
        <paper-tooltip slot="actions" for="close">Recusar</paper-tooltip>
        <paper-fab slot="actions" mini icon="app:share" id="share" on-tap="_shareMission" name="share"></paper-fab>
        <paper-tooltip slot="actions" for="share">Compartilhar</paper-tooltip>
      </app-actions>
    </app-header-layout>

    <dom-if if="{{!mission.content}}">
      <template>
        <div class="progress">
          <div class="spinner">
            <paper-spinner active></paper-spinner>
          </div>
          <paper-progress indeterminate></paper-progress>
        </div>
      </template>
    </dom-if>

  </template>

  <script>
    class ShowMissionPage extends Polymer.Element {
      static get is() { return 'show-mission-page'; }
      static get observers() { return ['_setMissionLayer(imageUrl, audioUrl, mission)']; }
      static get properties() {
        return {
          missionAction: {
            type: String,
            value: ''
          },
          selected: {
            observer: '_selectedChanged'
          },
          route: {
            type: Object,
            notify: true
          },
          mission: Object,
          remainingTime: {
            type: String,
            computed: 'calcMissionDate(mission)'
          },
          imageUrl: {
            type: String,
          },
          data: Object
        };
      }

      _selectedChanged(selected) {
        if(!selected) {
          this.$.player.stop();
          this.updateStyles({ '--layer-image': 'linear-gradient(to top, grey, grey)' });
        }
      }

      _returnToInbox() {
        this.set('route.path', '/');
      }

      _setMissionLayer(imageUrl, audioUrl, mission) {
        let image = '';
        if(!mission || !mission.content) return;
        if(mission.content.video) {
          image = `https://img.youtube.com/vi/${mission.content.video}/0.jpg`;
          this.mediaUrl = mission.content.video;
          this.mediaType = 'video';
        } else if(mission.content.audioTitle) {
          image = `/images/audiowave.png`;
          this.mediaUrl = this.audioUrl;
          this.mediaType = 'audio';
        } else {
          this.mediaUrl = undefined;
          this.mediaType = undefined;
        }
        if(mission.content.imageTitle) image = this.imageUrl;
        if(image) this.updateStyles({ '--layer-image': `url(${image})` });
        this.hideFabs();
      }

      addComment(e) {
        const input = this.shadowRoot.querySelector('#commentInput');
        if(input.invalid || !input.value) return;
        const content = {
          username: this.user.displayName,
          image: this.user.photoURL,
          text: input.value
        };
        this.$.query.ref.push({ content });
      }

      _acceptMission(e) {
        const mission = JSON.parse(JSON.stringify(this.mission));
        delete mission.content.usersAccepted;
        this.$.accepted.ref.set(mission);
        const usersAccepted = new Set(this.mission.content.usersAccepted);
        usersAccepted.add(this.user.uid);
        this.mission.content.usersAccepted = Array.from(usersAccepted);
        this.$.document.ref.set(this.mission);
      }

      _rejectMission(e) {
        const mission = JSON.parse(JSON.stringify(this.mission));
        delete mission.content.usersRejected;
        this.$.rejected.ref.set(mission);
        const usersRejected = new Set(this.mission.content.usersRejected);
        usersRejected.add(this.user.uid);
        this.mission.content.usersRejected = Array.from(usersRejected);
        this.$.document.ref.set(this.mission);
      }

      calcMissionDate(mission) {
        if(!mission || !mission.content) return;
        const m = mission.content;
        const dayToMiliseconds = 86400000;
        const hourToMiliseconds = 360000;
        const currentDate = new Date();
        const year = parseInt(m.endDate.split('-')[0]);
        // months are from 0 to 11
        const month = parseInt(m.endDate.split('-')[1]) - 1;
        const day = parseInt(m.endDate.split('-')[2]);
        const mDate = new Date(year, month, day);
        // all ms will end at 23:59:59.
        mDate.setHours(23);
        mDate.setMinutes(59);
        mDate.setMilliseconds(59);
        const differenceInMiliseconds = mDate.getTime() - currentDate.getTime();
        const differenceInDays = Math.round(differenceInMiliseconds*100 / dayToMiliseconds)/100; 
        return this.humanizeDate(differenceInDays);
      }

      humanizeDate(remainingTime) {
        if (Math.round(remainingTime) === 1)
          return 'Encerra amanhã'
        if (remainingTime > 1)
          return `${Math.round(remainingTime)} dias restantes`;
        if (remainingTime < 0)
          return `Encerrada`;
        if (remainingTime < 1)
          return `Encerra em ${Math.round(remainingTime*24)} horas`;
      }
      
      hideFabs() {
        const fabs = this.shadowRoot.querySelector('app-actions').querySelectorAll('paper-fab.hide');
        const accepted = this.mission.content.usersAccepted;
        if (accepted && accepted.includes(this.user.uid)) {
          Array.from(fabs).forEach((fab) => fab.disabled = true);
        } else {
          Array.from(fabs).forEach((fab) => fab.disabled = false);
        }
      }
    }

    window.customElements.define(ShowMissionPage.is, ShowMissionPage);
  </script>
</dom-module>
