<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-storage-ref.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../app-elements/app-scrollable-dialog.html">
<link rel="import" href="../app-elements/app-form-header.html">
<link rel="import" href="../app-elements/app-actions.html">
<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../mission-elements/mission-comment.html">
<link rel="import" href="../mission-elements/mission-player.html">
<link rel="import" href="../mission-elements/accept-mission-modal.html">
<link rel="import" href="../mission-elements/reject-mission-modal.html">
<link rel="import" href="../mission-elements/finish-mission-modal.html">
<link rel="import" href="../mission-elements/mission-receipt.html">
<link rel="import" href="../mixin-elements/mission-duration-mixin.html">
<link rel="import" href="../mission-elements/mission-receipts-modal.html">

<dom-module id="show-mission-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        background: var(--secondary-background-color);
        @apply --default-font;
        height: 100vh;
        --layer-image: '';
      }

      mission-player {
        margin: auto;
      }

      app-header {
        height: 222px;
        color: var(--light-text-color);
        /* https://bugs.chromium.org/p/chromium/issues/detail?id=637072 */
        --app-header-background-front-layer: {
          background-image: var(--layer-image);
          background-position: center;
          background-size: 125%;
          background-color: grey;
          filter: contrast(.7) brightness(.6);
        };
      }

      app-header[shadow] {
        color: black;
      }
      app-header[shadow] .tall {
        background: unset;
        width: 100px;
      }
      app-header[shadow] .tall .actions {
        display: none;
      }
      .tall {
        height: 158px;
      }
      .tall .actions {
        position: absolute;
        bottom: 5px;
        right: 5px;
      }

      h1.title[main-title] {
        margin: 5px 20px;
      }

      .dark {
        color: black;
      }

      .timing {
        font-size: 0.6em;
      }
      .timing iron-icon {
        height: 15px;
      }

      .progress {
        position: absolute;
        top: 0; bottom: 0;
        left: 0; right: 0;
      }
      .progress paper-progress {
        width: 100%;
      }
      .progress .spinner {
        height: 125px;
        text-align: center;
        padding-top: 97px;
      }

      .content {
        min-height: calc(100vh - 150px);
        padding: 0 20px 80px;;
      }
      .content p,
      .content h2 {
        margin: 10px 0;
      }

      .comment .message {
        display: flex;
      }
      .comment .message paper-input {
        flex: 1;
      }
      .comment .message paper-button {
        margin: auto 5px 5px;
      }

      .hide[disabled] {
        opacity: 0.4;
      }

    </style>

    <app-route route="{{route}}"
      pattern="/show-mission/:key"
      data="{{data}}">
    </app-route>

    <firebase-document
      id="document"
      path="/missions/{{data.key}}"
      data="{{mission}}">
    </firebase-document>

    <firebase-query
      id="query"
      path="/comments/[[data.key]]"
      data="{{comments}}">
    </firebase-query>

    <firebase-query
      id="receipts"
      path="/missions/[[data.key]]/content/receipts"
      data="{{receipts}}">
    </firebase-query>

    <firebase-query
      id="accepted"
      path="/users/{{user.uid}}/accepted/{{data.key}}"
      data="{{acceptedMission}}">
    </firebase-query>

    <app-dialog id="finishedDialog" opened="{{finishedModal}}">
      <finish-mission-modal  user="[[user]]" mission-id="{{data.key}}"></finish-mission-modal>
    </app-dialog>

    <app-dialog id="acceptedDialog">
      <accept-mission-modal></accept-mission-modal>
    </app-dialog>

    <app-dialog id="rejectedDialog" opened="{{rejectedModal}}">
      <reject-mission-modal></reject-mission-modal>
    </app-dialog>

    <app-scrollable-dialog id="receiptsDialog">
      <mission-receipts-modal mission-id="{{data.key}}" receipts="{{mission.content.receipts}}"></mission-receipts-modal>
    </app-scrollable-dialog>

    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed condenses effects="waterfall resize-title blend-background parallax-background">
        <app-toolbar>
          <paper-icon-button icon="app:arrow-back" on-tap="_returnToInbox"></paper-icon-button>
          <h1 condensed-title class="dark title">{{mission.content.title}}</h1>
          <paper-icon-button icon="app:more-vert"></paper-icon-button>
        </app-toolbar>
        <app-toolbar class="tall">
          <h1 bottom-item main-title class="title">
            {{mission.content.title}}
            <div class="timing">
              <iron-icon icon="app:watch-later"></iron-icon>
              <span>{{remainingTime}}</span>
            </div>
          </h1>
          <mission-player id="player" mission-image="{{missionImage}}"
            mission="{{mission.content}}" mission-key="{{data.key}}">
          </mission-player>
          <div class="actions">
            <paper-icon-button icon="app:chat-bubble-outline"></paper-icon-button>
            <paper-icon-button icon="app:thumb-up"></paper-icon-button>
            <paper-icon-button icon="app:assessment" on-tap="_openMissionReceipts"></paper-icon-button>
          </div>
        </app-toolbar>
      </app-header>
      <div class="content">
        <dom-if if="{{mission.content}}">
          <template>
            <h2>Entenda a missão</h2>
            <p>{{mission.content.description}}</p>
            <h2>Recompensa</h2>
            <p>{{mission.content.reward}}</p>

            <div class="comments">
              <h2>Comentários</h2>
              <dom-repeat items="{{comments}}" as="comment">
                <template>
                  <mission-comment comment="{{comment.content}}" key="{{comment.key}}">
                  </mission-comment>
                </template>
              </dom-repeat>
              <div class="comment">
                <dom-if if="{{user}}">
                  <template>
                    <div class="message">
                      <paper-input id="commentInput" label="Escreva um comentário"
                        required auto-validate minlength="1"
                        error-message="O campo não pode ser vazio.">
                      </paper-input>
                      <paper-button on-tap="addComment" class="plain">Enviar</paper-button>
                    </div>
                  </template>
                </dom-if>
                <dom-if if="{{!user}}">
                  <template>
                    Faça o <a href="/login">login</a> para comentar.
                  </template>
                </dom-if>
              </div>
            </div>
          </template>
        </dom-if>
      </div>
      <app-actions id="actions" icon="app:more-vert" selected="{{selected}}">
        <paper-fab class="hide" slot="actions" mini icon="app:assistant-photo"
          id="accept" name="accept" on-tap="_acceptMission"></paper-fab>
        <paper-tooltip slot="actions" for="accept">Aceitar</paper-tooltip>
        <paper-fab class="hide" slot="actions" mini icon="app:remove-circle-outline"
          id="close" name="close" on-tap="_rejectMission" style="display: none;"></paper-fab>
        <paper-tooltip slot="actions" style="display: none;" for="close">Recusar</paper-tooltip>
        <paper-fab class="hide" slot="actions" mini icon="app:check"
          id="check" name="check" on-tap="_finishMission" style="display: none;"></paper-fab>
        <paper-tooltip slot="actions" style="display: none;" for="check">Concluir</paper-tooltip>
        <paper-fab slot="actions" mini icon="app:share" id="share"
          on-tap="_shareMission" name="share"></paper-fab>
        <paper-tooltip slot="actions" for="share">Compartilhar</paper-tooltip>
      </app-actions>
    </app-header-layout>

    <dom-if if="{{!mission.content}}">
      <template>
        <div class="progress">
          <div class="spinner">
            <paper-spinner active></paper-spinner>
          </div>
          <paper-progress indeterminate></paper-progress>
        </div>
      </template>
    </dom-if>

  </template>

  <script>
    class ShowMissionPage extends MissionDurationMixin(Polymer.Element) {
      static get is() { return 'show-mission-page'; }
      static get properties() {
        return {
          missionAction: {
            type: String,
            value: ''
          },
          selected: {
            observer: '_selectedChanged'
          },
          route: {
            type: Object,
            notify: true
          },
          finishedModal: {
            type: Boolean,
            observer: '_observeFinishedModal'
          },
          rejectedModal: {
            type: Boolean,
            observer: '_observeRejectedModal'
          },
          mission: Object,
          remainingTime: {
            type: String,
            computed: 'calcMissionDate(mission.content)'
          },
          missionImage: {
            type: String,
            observer: '_setLayerImage'
          },
          data: Object,
          routeData: {
            type: Object,
            notify: true
          },
          receipts: {
            type: Array,
          }
        };
      }

      _selectedChanged(selected) {
        if(!selected) {
          this.$.player.stop();
          this.updateStyles({ '--layer-image': 'linear-gradient(to top, grey, grey)' });
        } else {
          this._setLayerImage(this.missionImage);
        }
      }

      _returnToInbox() {
        this.set('route.path', '/');
      }

      _observeFinishedModal() {
        if (!this.finishedModal)
          this._returnToInbox();
      }

      _observeRejectedModal() {
        if (!this.rejectedModal)
          this._returnToInbox();
      }

      _observeRejectedModal() {
        if (!this.rejectedModal)
          this._returnToInbox();
      }

      addComment(e) {
        const input = this.shadowRoot.querySelector('#commentInput');
        if(input.invalid || !input.value) return;
        const content = {
          username: this.user.displayName,
          image: this.user.photoURL,
          text: input.value
        };
        this.$.query.ref.push({ content });
      }

      _acceptMission(e) {
        const mission = JSON.parse(JSON.stringify(this.mission));
        delete mission.content.usersAccepted;
        this.$.accepted.ref.set(mission);
        const usersAccepted = new Set(this.mission.content.usersAccepted);
        usersAccepted.add(this.user.uid);
        this.mission.content.usersAccepted = Array.from(usersAccepted);
        this.$.document.ref.set(this.mission);
        this.$.acceptedDialog.present();
        this.hideFabs();
      }

      _rejectMission(e) {
        this.$.accepted.ref.remove();
        const usersAccepted = new Set(this.mission.content.usersAccepted);
        usersAccepted.delete(this.user.uid);
        this.mission.content.usersAccepted = Array.from(usersAccepted);
        this.$.document.ref.set(this.mission);
        this.$.rejectedDialog.present();
        this.hideFabs();
      }

      _setLayerImage(missionImage) {
        if(missionImage && this.mission.content) {
          this.updateStyles({ '--layer-image': `url(${missionImage})` });
          this.hideFabs();
        }
      }

      _finishMission(e) {
        this.$.finishedDialog.present();
        this.hideFabs();
      }

      hideFabs() {
        const users = this.mission.content.usersAccepted;
        if (users && users.includes(this.user.uid)) {
          this.$.accept.style.display = 'none';
          this.shadowRoot.querySelector('paper-tooltip[for="accept"]').style.display = 'none';
          this.$.close.style.display = 'block';
          this.shadowRoot.querySelector('paper-tooltip[for="close"]').style.display = 'block';
          this.$.check.style.display = 'block';
          this.shadowRoot.querySelector('paper-tooltip[for="check"]').style.display = 'block';
        } else {
          this.$.close.style.display = 'none';
          this.shadowRoot.querySelector('paper-tooltip[for="close"]').style.display = 'none';
          this.$.check.style.display = 'none';
          this.shadowRoot.querySelector('paper-tooltip[for="check"]').style.display = 'none';
          this.$.accept.style.display = 'block';
          this.shadowRoot.querySelector('paper-tooltip[for="accept"]').style.display = 'block';
        }
      }

      _setFirebasePaths(mission) {
        if(mission.content) {
          if (mission.content.imageTitle)
            this.$.storage.path = "/missions/".concat(this.data.key).concat('/').concat(mission.content.imageTitle);
          if (mission.content.audioTitle)
            this.$.audio.path = "/missions/".concat(this.data.key).concat('/').concat(mission.content.audioTitle);
        } else {
          this.$.close.style.display = 'none';
          this.shadowRoot.querySelector('paper-tooltip[for="close"]').style.display = 'none';
          this.$.accept.style.display = 'block';
          this.shadowRoot.querySelector('paper-tooltip[for="accept"]').style.display = 'block';
        }
      }

      _openMissionReceipts() {
        this.set('route.path', `/mission-receipts/${this.data.key}`);
      }

      ready() {
        super.ready();
        this.shadowRoot.querySelector('mission-receipts-modal').addEventListener('close-modal', this._dismissReceiptsModal.bind(this));
        this.shadowRoot.querySelector('finish-mission-modal').shadowRoot.querySelector('finish-confirmation-modal').addEventListener('close-modal', this._dismissFinishModal.bind(this));
      }

      _dismissReceiptsModal() {
        this.$.receiptsDialog.dismiss();
      }

      _dismissFinishModal() {
        document.querySelector('#finishConfirmation').dismiss();
        this.$.finishedDialog.dismiss();
      }
    }
    window.customElements.define(ShowMissionPage.is, ShowMissionPage);
  </script>
</dom-module>
