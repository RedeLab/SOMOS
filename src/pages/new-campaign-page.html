<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<link rel="import" href="../app-elements/app-form-header.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../app-elements/app-icons.html">

<dom-module id="new-campaign-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        background: var(--secondary-background-color);
        @apply --default-font;
      }
      app-header {
        color: var(--default-primary-color);
        background: var(--accent-color);
        --app-form-header-background: var(--accent-color);
        --app-form-header-color: var(--default-primary-color);
        @apply --default-font-medium;
      }
      app-header {
        color: var(--default-primary-color);
        background: var(--accent-color);
      }
      .step1,
      .step2 {
        flex: 1;
        padding: 20px;
      }
      .step1 h1,
      .step2 h1 {
        color: var(--secondary-text-color);
      }
      .input-file {
        background: var(--divider-color);
        margin: 30px 0 20px 0;
        padding: 10px 10px 20px 10px;
        border: 1px dashed var(--secondary-text-color);
        text-align: center;
      }
      .input-file iron-icon {
        --iron-icon-fill-color: var(--dark-primary-color);
        --iron-icon-height: 60px;
        --iron-icon-width: 60px;
        margin: 5px 0;
      }
      .input-file span {
        display: block;
        color: var(--secondary-text-color);
        font-size: 600;
      }
      .input-file .file {
        text-transform: uppercase;
        color: var(--accent-color);
      }
      label {
        color: var(--paper-input-container-color);
      }
      .links {
        margin: 10px 0 20px 0;
      }
      .row {
        flex: 1;
      }
      .row span {
        display: inline-block;
        position: relative;
        background-color: white;
        width: calc(50% - 25px);
        height: 30px;
        margin: 5px 0;
        padding: 5px 10px;
        color: var(--secondary-text-color);
      }
      .row span:nth-child(2) {
        margin-left: 5px;
      }
      .row paper-icon-button {
        width: 35px;
        height: 35px;
        position: absolute;
        right: 0;
        top: 0;
      }
      paper-card {
        width: 100%;
        margin: 5px 0;
      }
      .card-title {
        padding: 5px;
      }

    </style>
      <app-header-layout has-scrolling-region>
        <app-form-header>
            <paper-icon-button slot="arrow-back" icon="app:back" on-tap="_returnToInbox"></paper-icon-button>
            <span slot="main-title">Criar Campanha</span>
            <paper-icon-button slot="more-vert" icon="app:more-vert"></paper-icon-button>
        </app-form-header>

        <div class="step1" id="step1">
          <h1>Dados da campanha</h1>
          <div class="fields">
            <paper-input label="Titulo" placeholder="Nome da campanha"></paper-input>
            <paper-input label="Imagem de capa" disabled value="Selecione uma imagem">
              <iron-icon icon="app:cloud-upload" slot="suffix"></iron-icon>
            </paper-input>
            <paper-textarea label="Descrição" placeholder="Uma breve descrição da campanha" char-counter maxlength="500"></paper-textarea>
            <div class="input-file">
              <iron-icon icon="app:cloud-upload"></iron-icon>
              <span>Faça o upload de imagens, vídeos ou aúdios que apoiem a sua descrição de campanha.</span>
              <span class="file">Selecionar arquivo</span>
            </div>
            <paper-input label="Rótulo do botão de chamada" placeholder="Vamos fazer juntos a diferença?"></paper-input>
            <label>Links externos</label>
            <div class="links">
              <div class="row">
                <span>Website<paper-icon-button icon="app:edit"></paper-icon-button></span>
                <span>Facebook<paper-icon-button icon="app:edit"></paper-icon-button></span>
              </div>
              <div class="row">
                <span>Instagram<paper-icon-button icon="app:edit"></paper-icon-button></span>
                <span>Twitter<paper-icon-button icon="app:edit"></paper-icon-button></span>
              </div>
            </div>
            <paper-button class="accent block" on-tap="">Continuar</paper-button>
          </div>
        </div>
        <div class="step2" id="step2">
          <h1>Propostas</h1>
          <paper-card><div class="card-title">ioeioueiou</div></paper-card>
          <paper-card><div class="card-title">ioeioueiou</div></paper-card>
          <paper-card><div class="card-title">ioeioueiou</div></paper-card>
          <paper-card><div class="card-title">ioeioueiou</div></paper-card>
        </div>
      </app-header-layout>
    </style>
  </template>
  <script>
    class NewCampaignPage extends Polymer.Element {
      static get is() { return 'new-campaign-page'; }
      static get properties() {
        return {
          shellPage: {
            type: String,
            notify: true
          },
          route: {
            type: Object,
            notify: true
          }
        };
      }

      _returnToInbox() {
        this.set('shellPage', 'inbox');
        this.set('route.path', '/');
      }

    }
    window.customElements.define(NewCampaignPage.is, NewCampaignPage);
  </script>
</dom-module>
