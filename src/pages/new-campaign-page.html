<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../app-elements/app-icons.html">

<dom-module id="new-campaign-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        height: 100vh;
        background: var(--primary-background-color);
        @apply --default-font-medium;
      }
      app-header {
        color: var(--default-primary-color);
        background: var(--accent-color);
      }
      .fill {
        flex: 1;
        padding: 20px;
      }
      .fill h1 {
        color: var(--secondary-text-color);
      }
      .input-file {
        background: var(--divider-color);
        margin: 30px 0 20px 0;
        border: 2px dashed var(--secondary-text-color);
        text-align: center;
      }
      .input-file iron-icon {
        --iron-icon-fill-color: var(--dark-primary-color);
        --iron-icon-height: 60px;
        --iron-icon-width: 60px;
        margin: 5px 0;
      }
      .input-file span {
        display: block;
      }

    </style>
      <app-header-layout has-scrolling-region>
        <app-header slot="header" condenses fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="app:back" on-tap="dismiss"></paper-icon-button>
            <h1 class="title" main-title>Criar Campanha</h1>
            <paper-icon-button icon="app:more-vert"></paper-icon-button>
          </app-toolbar>
        </app-header>
        <div class="fill">
          <h1>Dados da campanha</h1>
          <div class="fields">
            <paper-input label="Titulo"></paper-input>
            <paper-input label="Imagem de capa" disabled value="Selecione uma imagem">
              <iron-icon icon="app:cloud-upload" slot="suffix"></iron-icon>
            </paper-input>
            <paper-textarea label="Descrição" placeholder="Uma breve descrição da campanha" char-counter maxlength="500"></paper-textarea>
            <div class="input-file">
              <iron-icon icon="app:cloud-upload"></iron-icon>
              <span>Faça o upload de imagens, vídeos ou aúdios que apoiem a sua descrição de campanha.</span>
              <span>Selecionar arquivo</span>
              <a href="#"></a>
            </div>
          </div>
          
        </div>
      </app-header-layout>
    </style>
  </template>
  <script>
    class NewCampaignPage extends Polymer.Element {
      static get is() { return 'new-campaign-page'; }
      static get properties() {
        return {};
      }
    
    }

    window.customElements.define(NewCampaignPage.is, NewCampaignPage);
  </script>
</dom-module>
