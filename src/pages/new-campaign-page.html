<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-stepper/paper-stepper.html">
<link rel="import" href="../../bower_components/paper-stepper/paper-step.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../campaign-elements/proposal-dialog.html">
<link rel="import" href="../app-elements/app-form-header.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../app-elements/app-icons.html">

<dom-module id="new-campaign-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        background: var(--secondary-background-color);
        height: 100vh;
        @apply --default-font;
      }
      app-form-header {
        color: var(--default-primary-color);
        background: var(--accent-color);
        --app-form-header-background: var(--accent-color);
        --app-form-header-color: var(--default-primary-color);
        @apply --default-font-medium;
      }
      paper-button.block {
        margin-top: 15px;
      }
      paper-stepper {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: var(--secondary-background-color);  
      }
      .fill {
        flex: 1;
      }
      .step {
        padding: 0 20px;
        margin-bottom: 60px;
      }
      .step h1 {
        color: var(--secondary-text-color);
      }
      .file-upload {
        position: relative;
      }
      .file-upload input,
      .upload-button input {
        position: absolute;
        opacity: 0;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .file-upload iron-icon {
        --iron-icon-fill-color: var(--dark-primary-color);
      }
      .input-file {
        background: var(--divider-color);
        margin: 30px 0 20px 0;
        padding: 10px 10px 20px 10px;
        border: 1px dashed var(--secondary-text-color);
        text-align: center;
      }
      .input-file iron-icon {
        --iron-icon-fill-color: var(--dark-primary-color);
        --iron-icon-height: 60px;
        --iron-icon-width: 60px;
        margin: 5px 0;
      }
      .input-file span {
        display: block;
        color: var(--secondary-text-color);
        font-size: 600;
      }
      .input-file .file {
        text-transform: uppercase;
        color: var(--accent-color);
      }
      .upload-button {
        position: relative;
      }
      label {
        color: var(--paper-input-container-color);
      }
      .links {
        margin-top: 5px;
      }
      .row {
        flex: 1;
      }
      .row span {
        display: inline-block;
        position: relative;
        background-color: white;
        width: calc(50% - 25px);
        height: 30px;
        margin: 5px 0;
        padding: 5px 10px;
        color: var(--secondary-text-color);
      }
      .row span:nth-child(2) {
        margin-left: 5px;
      }
      .row paper-icon-button {
        width: 35px;
        height: 35px;
        position: absolute;
        right: 0;
        top: 0;
      }
      paper-card {
        width: 100%;
        margin: 5px 0;
      }
      .card-title {
        padding: 10px;
      }
      .about {
        background-color: var(--accent-color);
        @apply --default-font-medium;
        color: var(--default-primary-color);
        height: 150px;
        position: relative;
        margin: 0 -20px;
      }
      .about h1 {
        padding: 10px;
        color: var(--default-primary-color);
        margin-top: 0;
      }
      .about span {
        display: block;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 50%);
        height: 120px;
        width: 120px;
        background-color: var(--default-primary-color);
        border: 2px solid var(--accent-color);
      }
      .candidate {
        margin-top: 80px;
      }
      .candidate paper-dropdown-menu {
        width: 100%;
      }
      .region paper-dropdown-menu {
        width: calc(50% - 10px);
      }
      .region paper-dropdown-menu:nth-child(2) {
        margin-left: 15px;
      }

    </style>

    <firebase-query
      id="query"
      path="/campaigns"
      data="{{campaignData}}">
    </firebase-query>
    
      <app-header-layout has-scrolling-region>
        <app-form-header slot="header" shadow>
          <paper-icon-button slot="arrow-back" icon="app:back" on-tap="_returnToInbox"></paper-icon-button>
          <span slot="main-title">Criar Campanha</span>
          <paper-icon-button slot="more-vert" icon="app:more-vert"></paper-icon-button>
        </app-form-header>
        <div class="fill">
          <iron-pages selected="[[selection]]">
            <div class="step" id="step1">
              <h1>Dados da campanha</h1>
              <div class="fields">
                <paper-input value="{{campaign.name}}" label="Titulo" placeholder="Nome da campanha"></paper-input>
                <div class="file-upload">
                  <paper-input label="Imagem de capa" placeholder="Selecione uma imagem">
                    <iron-icon icon="app:cloud-upload" slot="suffix"></iron-icon>
                  </paper-input>
                  <input type="file" on-change="setFileName" accept=".jpg, .jpeg, .png">
                </div>
                <paper-textarea value="{{campaign.description}}" label="Descrição" placeholder="Uma breve descrição da campanha" char-counter
                  maxlength="500"></paper-textarea>
                <div class="input-file">
                  <iron-icon icon="app:cloud-upload"></iron-icon>
                  <span>Faça o upload de imagens, vídeos ou aúdios que apoiem a sua descrição de campanha.</span>
                  <div class="upload-button">
                    <span class="file">Selecionar arquivo</span>
                    <input type="file" multiple>
                  </div>
                </div>
                <paper-input value="{{campaign.calling}}" label="Rótulo do botão de chamada" placeholder="Vamos fazer juntos a diferença?"></paper-input>
                <label>Links externos</label>
                <div class="links">
                  <div class="row">
                    <span>Website
                      <paper-icon-button icon="app:edit"></paper-icon-button>
                    </span>
                    <span>Facebook
                      <paper-icon-button icon="app:edit"></paper-icon-button>
                    </span>
                  </div>
                  <div class="row">
                    <span>Instagram
                      <paper-icon-button icon="app:edit"></paper-icon-button>
                    </span>
                    <span>Twitter
                      <paper-icon-button icon="app:edit"></paper-icon-button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="step" id="step2">
              <h1>Propostas
                <paper-button on-tap="open">Nova Proposta</paper-button>
              </h1>
              <app-dialog id="dialog">
                <proposal-dialog></proposal-dialog>
              </app-dialog>
            </div>
            <div class="step" id="step3">
              <div class="about">
                <h1>Sobre o candidato</h1>
                <span></span>
              </div>
              <div class="candidate">
                <paper-input label="Nome do candidato" placeholder="Nome do candidato"></paper-input>
                <paper-dropdown-menu label="Cargo que irá disputar">
                  <paper-listbox slot="dropdown-content" class="dropdown-content">
                    <paper-item>Cargo 1</paper-item>
                    <paper-item>Cargo 2</paper-item>
                    <paper-item>Cargo 3</paper-item>
                    <paper-item>Cargo 4</paper-item>
                  </paper-listbox>
                </paper-dropdown-menu>
                <div class="region">
                  <paper-dropdown-menu label="Estado">
                    <paper-listbox slot="dropdown-content" class="dropdown-content">
                      <paper-item>Estado 1</paper-item>
                      <paper-item>Estado 2</paper-item>
                      <paper-item>Estado 3</paper-item>
                      <paper-item>Estado 4</paper-item>
                    </paper-listbox>
                  </paper-dropdown-menu>
                  <paper-dropdown-menu label="Cidade">
                    <paper-listbox slot="dropdown-content" class="dropdown-content">
                      <paper-item>Cidade 1</paper-item>
                      <paper-item>Cidade 2</paper-item>
                      <paper-item>Cidade 3</paper-item>
                      <paper-item>Cidade 4</paper-item>
                    </paper-listbox>
                  </paper-dropdown-menu>
                </div>
                <paper-input label="Título de eleitor" placeholder="XXXXXX-XXX"></paper-input>
                <paper-dropdown-menu label="Partido">
                  <paper-listbox slot="dropdown-content" class="dropdown-content">
                    <paper-item>Partido 1</paper-item>
                    <paper-item>Partido 2</paper-item>
                    <paper-item>Partido 3</paper-item>
                    <paper-item>Partido 4</paper-item>
                  </paper-listbox>
                </paper-dropdown-menu>
                <paper-input label="Número de filiação do partido" placeholder="XXXXXX-XXX"></paper-input>
              </div>
            </div>
            <div></div>
          </iron-pages>
          <paper-stepper selected="{{selection}}" progress-bar back-label="Voltar" next-label="{{nextLabel}}">
            <paper-step></paper-step>
            <paper-step></paper-step>
            <paper-step></paper-step>
            <paper-step></paper-step>
          </paper-stepper>
        </div>
      </app-header-layout>
  </template>
  <script>
    class NewCampaignPage extends Polymer.Element {
      static get is() { return 'new-campaign-page'; }
      static get properties() {
        return {
          route: {
            type: Object,
            notify: true
          },
          campaign: {
            type: Object,
            value: function () { return {}; }
          },
          campaignData: {
            type: Object,
            value: function () { return {}; }
          },
          selection: {
            type: Number,
            observer: '_setCreateCampaign'
          },
          nextLabel: {
            type: String,
            value: 'Próximo'
          }
        };
      }

      _returnToInbox() {
        this.set('route.path', '/');
      }

      open() {
        this.$.dialog.present();
      }

      setFileName(e) {
        let filename = e.target.files[0].name;
        const input = this.shadowRoot.querySelector('.file-upload paper-input');
        input.value = filename.slice(0, 30) + "...";
      }

      _saveCampaign(e) {
        this.campaign.uid = this.user.uid;
        console.log(this.campaign);
        this.$.query.ref.push({ content: this.campaign });
      }

      _setCreateCampaign(selection) {
        if(selection === 2) {
          this.nextLabel = 'Concluir';
        } else if(selection === 3) {
          
          console.log('criou campanha');
        } else {
          this.nextLabel = 'Próximo';
        }
      }

    }
    window.customElements.define(NewCampaignPage.is, NewCampaignPage);
  </script>
</dom-module>
