<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<link rel="import" href="../app-elements/app-form-header.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../app-elements/app-icons.html">

<dom-module id="new-campaign-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        height: 100vh;
        background: var(--secondary-background-color);
        @apply --default-font;
      }
      app-header {
        color: var(--default-primary-color);
        background: var(--accent-color);
        --app-form-header-background: var(--accent-color);
        --app-form-header-color: var(--default-primary-color);
      }
      .fill {
        flex: 1;
        padding: 20px;
      }
      .fill h1 {
        color: var(--secondary-text-color);
      }
      .input-file {
        background: var(--divider-color);
        margin: 30px 0 20px 0;
        padding: 10px 10px 20px 10px;
        border: 1px dashed var(--secondary-text-color);
        text-align: center;
      }
      .input-file iron-icon {
        --iron-icon-fill-color: var(--dark-primary-color);
        --iron-icon-height: 60px;
        --iron-icon-width: 60px;
        margin: 5px 0;
      }
      .input-file span {
        display: block;
        color: var(--secondary-text-color);
        font-size: 600;
      }
      .input-file .file {
        text-transform: uppercase;
        color: var(--accent-color);
      }
      label {
        color: var(--paper-input-container-color);
      }
      .row {

      }

    </style>
      <app-header-layout has-scrolling-region>
        <app-form-header>
            <paper-icon-button slot="arrow-back" icon="app:back" on-tap="_returnToInbox"></paper-icon-button>
            <h1 slot="main-title" class="title" main-title>Criar Campanha</h1>
            <paper-icon-button slot="more-icon" icon="app:more-vert"></paper-icon-button>
        </app-form-header>

        <div class="fill">
          <h1>Dados da campanha</h1>
          <div class="fields">
            <paper-input label="Titulo" placeholder="Nome da campanha"></paper-input>
            <paper-input label="Imagem de capa" disabled value="Selecione uma imagem">
              <iron-icon icon="app:cloud-upload" slot="suffix"></iron-icon>
            </paper-input>
            <paper-textarea label="Descrição" placeholder="Uma breve descrição da campanha" char-counter maxlength="500"></paper-textarea>
            <div class="input-file">
              <iron-icon icon="app:cloud-upload"></iron-icon>
              <span>Faça o upload de imagens, vídeos ou aúdios que apoiem a sua descrição de campanha.</span>
              <span class="file">Selecionar arquivo</span>
            </div>
            <paper-input label="Rótulo do botão de chamada" placeholder="Vamos fazer juntos a diferença?"></paper-input>
            <label>Links externos</label>
            <div class="links">
              <div class="row">
                <paper-button class="social" on-tap=""></paper-button>
                <paper-button class="social" on-tap="">Continuar</paper-button>
              </div>
              <div class="row">

              </div>
            </div>
            <paper-button class="accent block" on-tap="">Continuar</paper-button>
          </div>
          
        </div>
      </app-header-layout>
    </style>
  </template>
  <script>
    class NewCampaignPage extends Polymer.Element {
      static get is() { return 'new-campaign-page'; }
      static get properties() {
        return {
          shellPage: {
            type: String,
            notify: true
          },
          route: {
            type: Object,
            notify: true
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        const scrollable = this.$.scrollable;
        scrollable.dialogElement = this;
      }

      _returnToInbox() {
        this.set('shellPage', 'inbox');
        this.set('route.path', '/');
      }

    }
    window.customElements.define(NewCampaignPage.is, NewCampaignPage);
  </script>
</dom-module>
