<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../app-elements/app-dialog.html">
<link rel="import" href="../login-elements/login-modal.html">

<dom-module id="login-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-dialog id="dialog" modal animated>
      <login-modal id="login" user="{{user}}"></login-modal>
    </app-dialog>

  </template>

  <script>
    class LoginPage extends Polymer.Element {
      static get is() { return 'login-page'; }
      static get properties() {
        return {
          selected: Boolean,
          user: Object,
          route: Object
        };
      }
      static get observers() {
        return ['_selectedChanged(selected, user)'];
      }

      _selectedChanged(selected, user) {
        if(this.user) {
          this.set('route.path', '/');
          this.$.dialog.dismiss();
        } else {
          this.$.dialog.present();
        }
      }

      open() {
        this.$.dialog.open();
      }

      signOut() {
        this.$.login.$.auth.signOut();
      }
    }

    window.customElements.define(LoginPage.is, LoginPage);
  </script>
</dom-module>
