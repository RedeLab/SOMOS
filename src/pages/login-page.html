<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../app-elements/app-dialog.html">
<link rel="import" href="../login-elements/login-modal.html">

<dom-module id="login-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-dialog id="dialog" modal animated>
      <login-modal id="login" user="{{user}}" status-known="{{statusKnown}}"></login-modal>
    </app-dialog>

  </template>

  <script>
    class LoginPage extends Polymer.Element {
      static get is() { return 'login-page'; }
      static get properties() {
        return {
          selected: Boolean,
          statusKnown: Boolean,
          user: {
            type: Object,
            notify: true
          },
          route: Object,
          publicRoutes: {
            type: Array,
            value() {
              return [
                '/campaign',
                '/mission',
                '/not-found'
              ];
            }
          }
        };
      }
      static get observers() {
        return ['_routeChanged(route.path, user, statusKnown)'];
      }

      _routeChanged(path, user, statusKnown) {
        if(!this.statusKnown) return;
        if(this.user) {
          if(this.selected) this.set('route.path', '/');
          this.$.dialog.dismiss();
        } else {
          if(this.publicRoutes.includes(this.route.path)) return;
          this.$.dialog.present();
        }
      }

      toggleDialog(e) {
        if (e.detail.value) {

        }
      }

      open() {
        this.$.dialog.open();
      }

      signOut() {
        this.$.login.$.auth.signOut();
      }
    }

    window.customElements.define(LoginPage.is, LoginPage);
  </script>
</dom-module>
