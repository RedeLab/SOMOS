<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../app-elements/app-form-header.html">
<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../mission-elements/mission-form.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="mission-page">
  <template>
    <style include="shared-styles"></style>
    <style>

      :host {
        --app-form-header-background: #fff;
        --app-form-header-color: #000;
      }

      .form {
        max-width: 400px;
        margin: auto;
      }

      paper-button {float: right;}

    </style>

    <app-header-layout has-scrolling-region>
      <app-form-header>
          <paper-icon-button slot="arrow-back" icon="app:arrow-back" on-tap="_returnToInbox"></paper-icon-button>
          <span slot="main-title">Criar missão</span>
          <paper-icon-button slot="more-icon" icon="app:more-vert"></paper-icon-button>
      </app-form-header>
    </app-header-layout>
        <div class="form">
          <paper-input value="{{mission.title}}" label="Título"></paper-input>
          <vaadin-date-picker value="{{endDate}}" label="Prazo da missão" placeholder="Placeholder">
          </vaadin-date-picker>
          <paper-input value="{{mission.description}}" label="Descrição"></paper-input>
          <paper-input value="{{mission.reward}}" label="Recompensa"></paper-input>
          <paper-input value="{{mission.video}}" label="Vídeo Explicativo"></paper-input>
          <paper-button toggles raised class="green" on-tap="_saveMission">salvar</paper-button>
        </div>
  </template>
  <script>
    class MissionPage extends Polymer.Element {
      static get is() { return 'mission-page'; }

      static get properties() {
        return {
          shellPage: {
            type: String,
            notify: true
          },
          route: {
            type: Object,
            notify: true
          },
          mission: {
            type: Object,
            value: function() { return {}; }
          }
        }
      }

      constructor() {
        super();
      }

      _returnToInbox() {
        this.set('shellPage', 'inbox');
        this.set('route.path', '/');
      }

      _saveMission(e) {
        window.localStorage.setItem('title', this.mission.title);
        window.localStorage.setItem('description', this.mission.description);
        this._returnToInbox();
      }

    }
customElements.define(MissionPage.is, MissionPage);
</script>
</dom-module>
