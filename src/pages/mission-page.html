<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-storage-multiupload.html">

<link rel="import" href="../app-elements/app-form-header.html">
<link rel="import" href="../mission-elements/mission-modal.html">
<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="mission-page">
  <template>
    <style include="shared-styles"></style>
    <style>

      :host {
        display: block;
        --app-form-header-background: #fff;
        --app-form-header-color: #000;
        background: var(--secondary-background-color);
        @apply --default-font;
        height: 100vh;
      }

      .form {
        width: 90%;
        margin: auto;
      }

      .file-upload {
        position: relative;
      }
      .file-upload input {
        position: absolute;
        opacity: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .file-upload iron-icon {
        --iron-icon-fill-color: var(--dark-primary-color);
      }
    </style>

    <app-dialog id="confirmation" opened="{{openedModal}}">
      <mission-modal></mission-modal>
    </app-dialog>

    <firebase-query
      id="query"
      path="/missions"
      data="{{missionsData}}">
    </firebase-query>

    <firebase-storage-multiupload
      path="/missions"
      files="[[fileArray]]"
      upload-tasks="{{uploadTasks}}"
      log="true"
      id="storage">
    </firebase-storage-multiupload>

    <app-header-layout has-scrolling-region>
      <app-form-header shadow slot="header">
          <paper-icon-button slot="arrow-back" icon="app:arrow-back" on-tap="_returnToInbox"></paper-icon-button>
          <span slot="main-title">Criar missão</span>
          <paper-icon-button slot="more-vert" icon="app:more-vert"></paper-icon-button>
      </app-form-header>
      <div class="form" id="form">
        <paper-input id="missionTitle" required error-message="Titulo da missão está em branco" value="{{mission.title}}" label="Título" char-counter maxlength="30"></paper-input>
        <paper-input id="missionDate" required error-message="Duração da missão está em branco" type="date"  value="{{mission.endDate}}" label="Prazo da missão"></paper-input>
        <paper-input id="missionDesc" required error-message="Descrição da missão está em branco" value="{{mission.description}}" label="Descrição" char-counter maxlength="250"></paper-input>
        <div class="file-upload">
          <paper-input id="missionPhoto" type="file" value="{{mission.photo}}" label="Imagem de capa"  placeholder="Selecione uma imagem">
            <iron-icon icon="app:cloud-upload" slot="suffix"></iron-icon>
          </paper-input>
        </div>
        <paper-input value="{{mission.reward}}" label="Recompensa" char-counter maxlength="250"></paper-input>
        <paper-input value="{{mission.video}}" label="Vídeo Explicativo"></paper-input>
        <paper-button toggles raised class="accent block" on-tap="_saveMission">salvar</paper-button>
      </div>
    </app-header-layout>
  </template>
  <script>
    class MissionPage extends Polymer.Element {
      static get is() { return 'mission-page'; }

      static get properties() {
        return {
          route: {
            type: Object,
            notify: true
          },
          missionData: {
            type: Object,
            value: function() { return {}; }
          },
          mission: {
            type: Object,
            value: function() { return {}; }
          },
          openedModal: {
            type: Boolean,
            observer: '_observeModal'
          },
          fileArray: {
            type: Array,
            value: []
          },
          uploadTasks: {
            type: Array,
            value: []
          }
        }
      }

      constructor() {
        super();
      }

      _returnToInbox() {
        this.set('route.path', '/');
      }

      _saveMission(e) {
        if (this._validMission()) {
          this.mission.uid = this.user.uid;
          this.fileArray.push(this.$.missionPhoto.inputElement.inputElement.files[0]);
          this.$.storage.upload();
          this.$.query.ref.push({ content: this.mission });
          this.$.confirmation.present();
        }
      }

      _validMission() {
        var valid;
        if (!this.mission.title) {
          this.$.missionTitle.invalid = true;
          valid = false;
        }

        if (!this.mission.endDate) {
          this.$.missionDate.invalid = true;
          valid = false;
        }

        if (!this.mission.description) {
          this.$.missionDesc.invalid = true;
          valid = false;
        }

        return valid;
      }

      _observeModal() {
        if (!this.openedModal)
          this._returnToInbox();
      }

    }
    customElements.define(MissionPage.is, MissionPage);
</script>
</dom-module>
