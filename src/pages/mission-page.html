<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-storage-multiupload.html">
<link rel="import" href="../../bower_components/app-media/app-media.html">
<link rel="import" href="../../bower_components/app-media/app-media-recorder.html">

<link rel="import" href="../app-elements/app-form-header.html">
<link rel="import" href="../mission-elements/mission-modal.html">
<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="mission-page">
  <template>
    <style include="shared-styles"></style>
    <style>

      :host {
        display: block;
        --app-form-header-background: #fff;
        --app-form-header-color: #000;
        background: var(--secondary-background-color);
        @apply --default-font;
        height: 100vh;
      }

      .form {
        width: 90%;
        margin: auto;
      }

      .file-upload {
        position: relative;
      }
      .file-upload input {
        position: absolute;
        opacity: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .file-upload iron-icon {
        --iron-icon-fill-color: var(--dark-primary-color);
      }

      audio {
        display: none;
      }
    </style>

    <app-dialog id="confirmation" opened="{{openedModal}}">
      <mission-modal></mission-modal>
    </app-dialog>

    <firebase-query
      id="query"
      path="/missions"
      data="{{missionData}}">
    </firebase-query>

    <firebase-storage-multiupload
      path="/missions/[[missionId]]"
      files="[[fileArray]]"
      upload-tasks="{{uploadTasks}}"
      log="true"
      id="storage">
    </firebase-storage-multiupload>

    <app-header-layout has-scrolling-region>
      <app-form-header shadow slot="header">
          <paper-icon-button slot="arrow-back" icon="app:arrow-back" on-tap="_returnToInbox"></paper-icon-button>
          <span slot="main-title">Criar missão</span>
          <paper-icon-button slot="more-vert" icon="app:more-vert"></paper-icon-button>
      </app-form-header>
      <div class="form" id="form">
        <paper-input id="missionTitle" required error-message="Titulo da missão está em branco" value="{{mission.title}}" label="Título" char-counter maxlength="30"></paper-input>
        <paper-input id="missionDate" required error-message="Duração da missão está em branco" type="date"  value="{{mission.endDate}}" label="Prazo da missão"></paper-input>
        <paper-input id="missionDesc" required error-message="Descrição da missão está em branco" value="{{mission.description}}" label="Descrição" char-counter maxlength="250"></paper-input>
        <div class="file-upload">
          <paper-input id="missionImage" type="file" value="{{mission.photo}}" label="Imagem de capa"  placeholder="Selecione uma imagem">
            <iron-icon icon="app:cloud-upload" slot="suffix"></iron-icon>
          </paper-input>
        </div>

        <iron-label>
          <paper-icon-button on-tap="_getAudio" icon="app:mic"></paper-icon-button>
          Envie um audio para seus seguidores.
        </iron-label>

        <audio id="audio" controls on-pause="saveAudio"></audio>
        <paper-input value="{{mission.reward}}" label="Recompensa" char-counter maxlength="250"></paper-input>
        <paper-input value="{{mission.video}}" label="Vídeo Explicativo"></paper-input>
        <paper-button toggles raised class="accent block" on-tap="_saveMission">salvar</paper-button>
      </div>
    </app-header-layout>
  </template>
  <script>
    class MissionPage extends Polymer.Element {
      static get is() { return 'mission-page'; }

      static get properties() {
        return {
          route: {
            type: Object,
            notify: true
          },
          missionData: {
            type: Object,
            value: function() { return {}; }
          },
          mission: {
            type: Object,
            value: function() { return {}; }
          },
          openedModal: {
            type: Boolean,
            observer: '_observeModal'
          },
          fileArray: {
            type: Array,
            value: []
          },
          uploadTasks: {
            type: Array,
            value: []
          },
          missionId: {
            type: String
          }
        }
      }

      constructor() {
        super();
      }

      _returnToInbox() {
        this.set('route.path', '/');
      }

      _saveMission(e) {
        if (this._validMission()) {
          this.mission.uid = this.user.uid;
          const missionImage = this.$.missionImage.inputElement.inputElement.files[0];
          this.mission.imageTitle = missionImage.name;
          this.$.query.ref.push({ content: this.mission });
          this.missionId = this.missionData[this.missionData.length - 1].$key;
          this.fileArray.push(this.$.missionImage.inputElement.inputElement.files[0]);
          this.fileArray.push(this.mission.audio);
          this.$.storage.upload();
          this.$.confirmation.present();
        }
      }

      _validMission() {
        let valid = true;
        if (!this.mission.title) {
          this.$.missionTitle.invalid = true;
          valid = false;
        }

        if (!this.mission.endDate) {
          this.$.missionDate.invalid = true;
          valid = false;
        }

        if (!this.mission.description) {
          this.$.missionDesc.invalid = true;
          valid = false;
        }

        return valid;
      }

      _observeModal() {
        if (!this.openedModal)
          this._returnToInbox();
      }

      _getAudio() {
        Navigator.prototype.component = this;
        navigator.mediaDevices.getUserMedia ( { audio: true })
          .then( function(mediaStream) {
            var chunks = [];
            const recorder = new MediaRecorder(mediaStream)
            recorder.ondataavailable = e => {
              chunks.push(e.data);
              if (recorder.state == 'inactive') {
                const blob = new Blob(chunks, { type: 'audio/webm' });
                navigator.component.$.audio.src = (URL.createObjectURL(blob));
                navigator.component.mission.audio = blob;
                navigator.component.$.audio.setAttribute("style", "display: block");
              }
            };
            recorder.start(2000);
            setTimeout(navigator.component._saveAudio, 4000, recorder); 
          }
          )
          .catch(function(error) { alert(error); });
      }

      _saveAudio(recorder) {
        recorder.stop();
      }
    }
    customElements.define(MissionPage.is, MissionPage);
</script>
</dom-module>
