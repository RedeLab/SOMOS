<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../mission-elements/mission-form.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="mission-page">
  <template>
    <style include="shared-styles"></style>
    <style>
    </style>

    <app-header-layout has-scrolling-region>
      <app-header slot="header" condenses fixed effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="app:arrow-back" on-tap="_returnToInbox"></paper-icon-button>
          <div main-title>Criar miss√£o</div>
          <paper-icon-button icon="app:more-vert"></paper-icon-button>
        </app-toolbar>
    <iron-pages selected="0">
      <div>
        <mission-form shell-page="{{shellPage}}" ></mission-form>
      </div>
    </iron-pages>
    </app-header>
    </app-header-layout>
  </template>
  <script>
    class MissionPage extends Polymer.Element {
      static get is() { return 'mission-page'; }

      static get properties() {
        return {
          shellPage: {
            type: String,
            notify: true
          },
          route: {
            type: String,
            notify: true
          }
        }
      }

      constructor() {
        super();
      }

      _returnToInbox() {
        this.set('shellPage', 'inbox');
        this.set('route.path', '/');
      }
    }
customElements.define(MissionPage.is, MissionPage);
</script>
</dom-module>
