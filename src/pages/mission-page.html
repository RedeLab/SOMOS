<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-storage-multiupload.html">
<link rel="import" href="../../bower_components/app-media/app-media.html">
<link rel="import" href="../../bower_components/app-media/app-media-recorder.html">

<link rel="import" href="../app-elements/app-form-header.html">
<link rel="import" href="../mission-elements/mission-modal.html">
<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="mission-page">
  <template>
    <style include="shared-styles"></style>
    <style>

      :host {
        display: block;
        --app-form-header-background: #fff;
        --app-form-header-color: #000;
        background: var(--secondary-background-color);
        @apply --default-font;
        height: 100vh;
      }

      .action paper-icon-button {
          color: var(--secondary-text-color);
          width: 45px;
          height: 45px;
      }

      .form {
        width: 90%;
        margin: auto;
      }

      .file-upload {
        position: relative;
      }
      .file-upload input {
        position: absolute;
        opacity: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .file-upload iron-icon {
        --iron-icon-fill-color: var(--dark-primary-color);
      }

      app-form-header {
        color: var(--default-primary-color);
        background: var(--accent-color);
        --app-form-header-background: var(--accent-color);
        --app-form-header-color: var(--default-primary-color);
        @apply --default-font-medium;
      }

      .sub-header {
        background-color: var(--primary-background-color);
        margin-top: -15px;
        text-align: center;
      }

      .sub-header-actions {
        padding-top: 10px;
      }

      .sub-header-title {
        width: 80%;
        margin: auto;
        padding-top: 15px;
        padding-bottom: 15px;
        border-color: var(--primary-background-color) var(--primary-background-color) var(--divider-color) var(--primary-background-color);
        border-style: solid;
        border-width: 1px;
      }
      .sub-header-title h2 {
        color: var(--dark-primary-color);
      }

      .sub-header-title span {
        color: var(--secondary-text-color);
        padding-bottom: 10px;
      }

      .action {
        display: block;
        margin-bottom: 5px;
      }

      .action span { color: var(--secondary-text-color); }

    </style>

    <app-dialog id="confirmation" opened="{{openedModal}}">
      <mission-modal id="modal" mission="{{sharedMission}}"></mission-modal>
    </app-dialog>

    <firebase-query
      id="query"
      path="/missions"
      data="{{missionData}}">
    </firebase-query>

    <firebase-storage-multiupload
      path="/missions/[[missionId]]"
      files="[[fileArray]]"
      upload-tasks="{{uploadTasks}}"
      log="true"
      id="storage">
    </firebase-storage-multiupload>

    <app-header-layout has-scrolling-region>
      <app-form-header shadow slot="header">
          <paper-icon-button slot="arrow-back" icon="app:arrow-back" on-tap="_returnToInbox"></paper-icon-button>
          <span slot="main-title">Criar missão</span>
          <paper-icon-button slot="more-vert" icon="app:more-vert"></paper-icon-button>
      </app-form-header>
      <div class="sub-header">
        <div class="sub-header-title">
          <h2> Convença seus seguidores </h2>
          <span>
            Use um dos recursos   multimedia de destaque para engajar seu publico
            e convencer seus seguidores a aceitarem a missão.
          </span>
        </div>
        <div class="sub-header-actions">
          <div class="action">
            <paper-icon-button label="Vídeo" icon="app:videocam" slot="suffix" on-tap="_openInput">
              <paper-input id="missionVideo" type="file">
            </paper-icon-button>
            <span>{{videoName}}</span>
          </div>
          <div class="action">
            <paper-icon-button label="Imagem" icon="app:insert-photo" slot="suffix" on-tap="_openInput">
              <paper-input id="missionImage" type="file">
            </paper-icon-button>
            <span>{{fileName}}</span>
          </div>
          <div class="action">
            <paper-icon-button label="Vídeo" icon="app:audiotrack" slot="suffix" on-tap="_openInput">
              <paper-input id="uploadedAudio" type="file" label="Imagem de capa"  placeholder="Selecione uma imagem">
            </paper-icon-button>
            <span>{{audioName}}</span>
          </div>
        </div>
      </div>
      <div class="form" id="form">
        <paper-input id="missionTitle" required error-message="Chamada da missão está em branco" value="{{mission.title}}" label="Chamada" char-counter maxlength="30"></paper-input>
        <paper-input id="missionDate" required error-message="Duração da missão está em branco" type="date"  value="{{mission.endDate}}" label="Prazo da missão"></paper-input>
        <paper-input id="missionDesc" required error-message="Descrição da missão está em branco" value="{{mission.description}}" label="Descrição" char-counter maxlength="250"></paper-input>

        <paper-input value="{{mission.reward}}" label="Recompensa(opcional)" char-counter maxlength="250"></paper-input>
        <paper-input id="video" value="{{mission.video}}" label="Link do video explicativo" error-message="O link deve ser do youtube."></paper-input>
        <paper-button toggles raised class="accent block" on-tap="_saveMission">salvar</paper-button>
      </div>
    </app-header-layout>
  </template>
  <script>
    class MissionPage extends Polymer.Element {
      static get is() { return 'mission-page'; }

      static get properties() {
        return {
          route: {
            type: Object,
            notify: true
          },
          missionData: {
            type: Object,
            value: function() { return {}; }
          },
          mission: {
            type: Object,
            value: function() { return {}; }
          },
          openedModal: {
            type: Boolean,
            observer: '_observeModal'
          },
          fileArray: {
            type: Array,
            value: []
          },
          uploadTasks: {
            type: Array,
            value: []
          },
          missionId: {
            type: String
          },
          sharedMission: {
            type: Object
          },
          vidRegex: {
            type: Object,
            value() { return /https.*youtu.?be\/?(.*)/; }
          },
          videoName: {
            type: String,
            value: 'Nenhum arquivo de video selecionado'
          },
          fileName: {
            type: String,
            value: 'Nenhum arquivo de imagem selecionado'
          },
          audioName: {
            type: String,
            value: 'Nenhuma arquivo de audio selecionado'
          }
        }
      }

      constructor() {
        super();
      }

      _returnToInbox() {
        this.$.confirmation.dismiss();
        this.set('route.path', '/');
      }

      _saveMission(e) {
        if (this._validMission()) {
          this.mission.uid = this.user.uid;
            if (this.$.missionImage.inputElement.inputElement.files.length > 0) {
            this.missionImage = this.$.missionImage.inputElement.inputElement.files[0];
            this.mission.imageTitle = this.missionImage.name;
          }
          if (this.$.uploadedAudio.inputElement.inputElement.files.length > 0) {
            this.uploadedAudio = this.$.uploadedAudio.inputElement.inputElement.files[0];
            this.mission.audioTitle = this.uploadedAudio.name;
          }
          let vid = (this.mission.video) ? this.mission.video.match(this.vidRegex)[1] : '';
          if (vid && vid.includes('v=')) vid = vid.match(/.*v=(.*)&?/)[1];
          if (vid) this.mission.video = vid;
          this.$.query.ref.push({ content: this.mission });
          this._saveMissionStorage();
          this.set('mission', {});
          this.sharedMission = this.missionData[this.missionData.length - 1];
          this.$.confirmation.present();
        }
      }

      _saveMissionStorage(missionImage, uploadedAudio) {
        this.missionId = this.missionData[this.missionData.length - 1].$key;
        if (this.missionImage) this.fileArray.push(this.missionImage);
        if (this.uploadedAudio) this.fileArray.push(this.uploadedAudio);
        this.$.storage.upload();
      }

      _validMission() {
        let valid = true;
        if (!this.mission.title) {
          this.$.missionTitle.invalid = true;
          valid = false;
        }

        if (!this.mission.endDate) {
          this.$.missionDate.invalid = true;
          valid = false;
        }

        if (!this.mission.description) {
          this.$.missionDesc.invalid = true;
          valid = false;
        }

        if (!this._validVideo(this.mission.video)) {
          this.$.video.invalid = true;
          valid = false;
        }

        return valid;
      }

      _validVideo(video) {
        return !video || this.vidRegex.test(video);
      }

      _observeModal() {
        if (!this.openedModal)
          this._returnToInbox();
      }

      _openInput() {
        this.input = this.$.missionImage.inputElement.inputElement;
        this.input.addEventListener('change', this._setFileName.bind(this));
        this.input.click();
      }

      _setFileName() {
        if(this.input.files.length === 0)
          this.set('fileName',  'Nenhum arquivo selecionado');
        else {
          this.set('fileName',  this.input.files[0].name);
          this.set('file',  this.input.files[0]);
        }
      }

      ready() {
        super.ready();
        this.$.modal.shadowRoot.querySelector("share-menu").addEventListener('finished', this._returnToInbox.bind(this));
      }
    }
    customElements.define(MissionPage.is, MissionPage);
</script>
</dom-module>
