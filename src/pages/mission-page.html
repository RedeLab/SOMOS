<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../app-elements/app-form-header.html">
<link rel="import" href="../mission-elements/mission-modal.html">
<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="mission-page">
  <template>
    <style include="shared-styles"></style>
    <style>

      :host {
        display: block;
        --app-form-header-background: #fff;
        --app-form-header-color: #000;
        height: 100vh;
      }

      .form {
        max-width: 400px;
        margin: auto;
      }

      paper-button {float: right;}

    </style>

    <app-dialog id="confirmation" opened="{{openedModal}}">
      <mission-modal></mission-modal>
    </app-dialog>

    <firebase-query
      id="query"
      path="/missions"
      data="{{missionsData}}">
    </firebase-query>

    <app-header-layout has-scrolling-region>
      <app-form-header shadow slot="header">
          <paper-icon-button slot="arrow-back" icon="app:arrow-back" on-tap="_returnToInbox"></paper-icon-button>
          <span slot="main-title">Criar missão</span>
          <paper-icon-button slot="more-vert" icon="app:more-vert"></paper-icon-button>
      </app-form-header>
      <div class="form">
        <paper-input value="{{mission.title}}" label="Título"></paper-input>
        <paper-input type="date" value="{{mission.endDate}}" label="Prazo da missão"></paper-input>
        <paper-input value="{{mission.description}}" label="Descrição"></paper-input>
        <paper-input value="{{mission.reward}}" label="Recompensa"></paper-input>
        <paper-input value="{{mission.video}}" label="Vídeo Explicativo"></paper-input>
        <paper-button toggles raised class="green" on-tap="_saveMission">salvar</paper-button>
      </div>
    </app-header-layout>
  </template>
  <script>
    class MissionPage extends Polymer.Element {
      static get is() { return 'mission-page'; }

      static get properties() {
        return {
          shellPage: {
            type: String,
            notify: true
          },
          route: {
            type: Object,
            notify: true
          },
          missionData: {
            type: Object,
            value: function() { return {}; }
          },
          mission: {
            type: Object,
            value: function() { return {}; }
          },
          openedModal: {
            type: Boolean,
            observer: '_observeModal'
          }
        }
      }

      constructor() {
        super();
      }

      _returnToInbox() {
        this.set('shellPage', 'inbox');
        this.set('route.path', '/');
      }

      _saveMission(e) {
        this.mission.uid = this.user.uid;
        this.$.query.ref.push({ content: this.mission });
        this.$.confirmation.present();
      }

      _observeModal() {
        if (!this.openedModal)
          this._returnToInbox();
      }

    }
customElements.define(MissionPage.is, MissionPage);
</script>
</dom-module>
