<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="login-view">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        background: var(--primary-background-color);
        flex-direction: column;
        min-height: 100vh;
      }
      .fill {
        flex: 1;
        padding: 40px;
      }
      .space {
        height: 8.5vh;
      }
      paper-button {
        display: block;
        text-align: center;
        margin: 20px 0;
      }
      .facebook {
        background: #1A467B;
        border: none;
        color: white;
      }
    </style>

    <div class="fill">
      <h1>Login</h1>
      <div class="space"></div>
      <div class="fields">
        <paper-input label="email" type="email" value="{{email}}" auto-validate
          error-message="Informe um email válido."></paper-input>
        <paper-input label="senha" type="password" minlength="8" value="{{password}}"
          auto-validate error-message="A senha deve ter no mínimo 8 caracteres."></paper-input>
      </div>
      <paper-button class="accent" on-tap="submitCredentials">Entrar</paper-button>
      <paper-button class="facebook">Entrar com Facebook</paper-button>
      <span class="bottom center">Esqueceu sua senha? <a href="#">Recuperar</a></span>
    </div>
  </template>

  <script>
    class LoginView extends Polymer.Element {
      static get is() { return 'login-view'; }
      static get properties() {
        return {
          credentials: {
            type: Object,
            notify: true
          },
          email: String,
          password: String,
        };
      }
      submitCredentials(e) {
        const inputs = Array.from(this.shadowRoot.querySelectorAll('paper-input'));
        let invalid = inputs.reduce((invalid, input) => invalid || input.invalid, false);
        let isblank = inputs.reduce((isblank, input) => isblank || !input.value, false);
          name: String,
        if(invalid || isblank) return; //TODO: use app-notify to display error message.
        else this.credentials = {
          email: this.email,
          password: this.password,
        };
      }
    }

    window.customElements.define(LoginView.is, LoginView);
  </script>
</dom-module>
