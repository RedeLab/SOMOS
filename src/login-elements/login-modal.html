<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="login-modal">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        background: var(--primary-background-color);
        padding: 10px;
        flex-direction: column;
        min-height: 100vh;
      }
      .fill {
        flex: 1;
        padding: 40px;
      }
      p {
        min-height: 18vh;
      }
      .credits {
        position: absolute;
        bottom: 25px;
        left: 0;
        right: 0;
      }
      paper-button {
        display: block;
        text-align: center;
        margin: 20px;
      }
      .image {
        min-height: 24vh;
        margin: 6vh 10px 0;
      }
      .image iron-image {
        width: 100%;
      }
    </style>

    <div class="fill center">
      <div class="image">
        <iron-image src="/images/splash.svg"></iron-image>
      </div>
      <p>#tamojunto é uma plataforma para engajar eleitores e candidatos 
        a desempenharem suas melhores versões pela renovação da política.
      </p>
      <paper-button class="accent">Começar</paper-button>
      <paper-button>Já tenho uma conta</paper-button>
      <a class="credits" href="#">créditos</a>
    </div>
  </template>

  <script>
    class LoginModal extends Polymer.Element {
      static get is() { return 'login-modal'; }
    }

    window.customElements.define(LoginModal.is, LoginModal);
  </script>
</dom-module>
