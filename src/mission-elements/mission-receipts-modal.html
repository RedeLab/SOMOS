<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-storage-ref.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../mission-elements/mission-receipt.html">

<dom-module id="mission-receipts-modal">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .receipt-item {
        display: flex;
      }

      .supporter-name {
        margin-top: 15px;
        margin-left: 12px;
        flex-grow: 2;
      }

      #modal-header span, .accepted-stats { color: var(--accent-color); }

      .accepted-stats {
        width: 35px;
        height: 35px;
        margin-top: 5px;
      }

      paper-button {
      float: right;
      margin-bottom: 10px;
      margin-top: 20px;
    }

    </style>


    <app-dialog id="missionReceipt">
      <mission-receipt user="[[userData]]"></mission-receipt>
    </app-dialog>

    <div id="modal-header">
      <h2> <span>{{receipts.length}}</span> pessoas concluiram</h2>
    </div>

    <template is="dom-repeat" items="{{receipts}}">
      <div class="receipt-item">
        <div class="supporter-img">
          <iron-image  src="images/favicon.ico"></iron-image>
        </div>
        <div class="supporter-name">
          <a on-tap="_openUserReceipt"><span>{{item.userName}}</span></a>
        </div>

        <div class="avaliation-stats">
          <iron-icon class="accepted-stats" icon="app:check-circle"></iron-icon>
        </div>
      </div>
    </template>

    <paper-button on-tap="_dismiss"><span>fechar</span></paper-button>
  </template>
  <script>
    class MissionReceiptsModal extends Polymer.Element {
      static get is() { return 'mission-receipts-modal'; }

      static get properties() {
        return {
          supporter: {
            type: Object
          },
          receipts: {
            type: Array
          },
          userData: {
            type: Object
          }
        };
      }

      constructor() {
        super();
      }

      _openUserReceipt(e) {
        this.set('userData', e.model.get('item'));
        this.$.missionReceipt.present();
      }

      _dismiss() {
        this.dispatchEvent(new CustomEvent('close-receipts'));
      }
    }
customElements.define(MissionReceiptsModal.is, MissionReceiptsModal);
</script>
</dom-module>
