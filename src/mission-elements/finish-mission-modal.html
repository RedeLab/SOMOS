<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-storage-multiupload.html">

<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/app-dialog.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="finish-mission-modal">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .confirmation-text {
        text-align: left;
        line-height: 1.6;
      }

      #icon-bg {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        text-align: center;
        background: linear-gradient(to left, var(--light-accent-color), var(--accent-color));
      }

      #icon-bg div {
        margin: 4px 4px 4px 5px;
      }

      paper-icon-button {
        color: white;
      }

      .icon-bg paper-icon-button { margin-top: 3px; }

    .input-file-container { display: flex; }

    #file-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 0.9em;
    }

    .btn-text, .description {
      margin-left: 10px;
      margin-bottom: 20px;
    }

    .btn-text h3, .btn-text h4 {
      margin: unset;
      margin-top: 2px;
    }
    </style>

    <firebase-document
      path="/missions/[[missionId]]/content/receipts"
      id="document"
      data="{{missionReceipts}}">
    </firebase-document>

    <firebase-storage-multiupload
      path="/missions/[[missionId]]"
      files="[[fileArray]]"
      upload-tasks="{{uploadTasks}}"
      log="true"
      id="storage">
    </firebase-storage-multiupload>

      <h2 class="message"> Obrigado! </h2>

      <div class="confirmation-text">
        <p>Agora é hora de pedir para o comitê de campanha validar sua missão e oferecer a sua recompensa. Pra isso basta enviar a comprovação solicitada na missão fazendo o upload ou descrevendo
          a sua solução.</p>
      <div class="buttons">

        <div class="input-file-container">
          <div id="icon-bg">
            <div>
              <paper-icon-button class="accent block" slot="suffix" icon="app:cloud-upload" on-tap="_openInput"><paper-input id="input" type="file"></paper-input></paper-icon-button>
            </div>
          </div>
          <div class="btn-text">
            <h3>Enviar arquivo</h3>
            
            <h4 id="file-name">
              {{fileName}}
            </h4>
          </div>
        </div>
        <div class="description">
          <paper-textarea label="descrição" char-counter maxLength="1000" value="{{description}}"></paper-textarea>
        </div>

        <paper-button toggles raised class="accent block" on-tap="_sendFile">enviar</paper-button>
      </div>

      </div>
  </template>
  <script>
    class FinishMissionModal extends Polymer.mixinBehaviors([Polymer.PaperInputBehavior], Polymer.Element) {
      static get is() { return 'finish-mission-modal'; }
      static get properties() {
        return {
          input: {
            type: Object
          },
          fileName: {
            type: String,
            value: 'Nenhum arquivo selecionado'
          },
          file: {
            type: Object
          },
          missionId: String,
          missionReceipts: {
            type: Array,
            value: []
          },
          fileArray: {
            type: Array,
            value: []
          }
        }
      }

      _openInput() {
        this.input = this.$.input.inputElement.inputElement;
        this.input.addEventListener('change', this._setFileName.bind(this));
        this.input.click();
      }

      _setFileName() {
        if(this.input.files.length === 0)
          this.set('fileName',  'Nenhum arquivo selecionado');
        else {
          this.set('fileName',  this.input.files[0].name);
          this.set('file',  this.input.files[0]);
        }
      }

      _sendFile() {
        console.log(this.missionReceipt);
        if(this.input.files.length > 0){
          this.push("missionReceipts", {"userName": this.user.displayName, "receiptFileName": this.fileName, "userEmail": this.user.email, "uid": this.user.uid});
          this.fileArray.push(this.file);
          this.$.storage.upload();
        } else {
          console.log("sem arquivos");
        }
      }

    }
customElements.define(FinishMissionModal.is, FinishMissionModal);
</script>
</dom-module>
