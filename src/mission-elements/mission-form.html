<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">

<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="mission-form">
  <template>
    <style>
    <style include="shared-styles">

      .form {
        max-width: 400px;
        margin: auto;
      }

      paper-button {float: right;}

    </style>

    <iron-pages selected="0">
      <div>
        <div class="form">
          <paper-input value="{{title}}" label="Título"></paper-input>
          <vaadin-date-picker value="{{endDate}}" label="Prazo da missão" placeholder="Placeholder">
          </vaadin-date-picker>
          <paper-input value="{{description}}" label="Descrição"></paper-input>
          <paper-input value="{{reward}}" label="Recompensa"></paper-input>
          <paper-input value="{{video}}" label="Vídeo Explicativo"></paper-input>
          <paper-button toggles raised class="green">salvar</paper-button>
        </div>
      </div>
    </iron-pages>
  </template>
  <script>
    class MissionForm extends Polymer.Element {
      static get is() { return 'mission-form'; }

      static get properties() {
        return {
          title: {
            type: String
          },
          endDate: {
            type: String
          },
          description: {
            type: String
          },
          reward: {
            type: String
          },
          video: {
            type: String
          }
        }
      }

      constructor() {
        super();
      }
    }
customElements.define(MissionForm.is, MissionForm);
</script>
</dom-module>
