<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">


<dom-module id="finish-confirmation-modal">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      confirmation-icon,
      .confirmation-text {
        margin: auto;
        text-align: center;
      }

      .confirmation-icon {
        width: 100%;
        text-align: center;
      }

      .confirmation-text {
        width: 80%;
      }

      .modal-header {
        width: 100%;
      }


      iron-icon {
        color: #96DA4B;
        --iron-icon-width: 70%;
        --iron-icon-height: 100%;
      }

      .icon-bg {
        background-color: #96DA4B;
        border-radius: 50%;
        border-width: 20px;
        width: 100%;
      }

      .white-bg {
        background-color: white;
        border-color: #96DA4B;
        border-style: solid;
        border-radius: 50%;
        width: 125px;
        height: 125px;
        margin: auto;
        border-width: 6px;
      }

    </style>

    <div class="modal-header">
      <div class="confirmation-icon">
        <div class="white-bg">
          <iron-icon icon="app:check"></iron-icon>
        </div>
        <h2>Enviado</h2>
      </div>
      <div class="confirmation-text">
        <p>Agora é só aguardar a avaliação.</p>
        <p>Você receberá um e-mail e uma notificação no painel inicial.</p>
        <div class="buttons">
         <paper-button class="accent block" on-tap="_dismiss">fechar</paper-button>
        </div>
      </div>
    </div>
  </template>
  <script>
    class FinishConfirmationModal extends Polymer.Element {
      static get is() { return 'finish-confirmation-modal'; }
      static get properties() {
        return {};
      }

      _dismiss() {
        this.dispatchEvent(new CustomEvent('close-modal'));
      }
    }
    window.customElements.define(FinishConfirmationModal.is, FinishConfirmationModal );
  </script>
</dom-module>
