<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">

<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="mission-card">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .mission-card {
        padding: 0px;
        line-height: 0.7;
      }

      .mission-image {
        display: inline-block;
        width: 45%;
    }
      .mission-image img {
        height: auto;
        width: 100%;
        float: left;

      }
      .card-content {
        display: inline-block;
        width: 50%;
        float: right;
      }

      .card-content .card-content-info, .card-content-footer {
        display: block;
      }

      .card-content-footer {
        text-align: right;
      }

    </style>
        <div class="card mission-card">
          <div class="mission-image"><img src="../../images/mission-card.jpg"></div>
            <div class="card-content">
              <div class="card-content-info">
                <h1> {{mission.title}} </h1>
                <p> {{mission.description}} </p>
              </div>
              <div class="card-content-footer">
                <iron-icon icon="app:arrow-forward"></iron-icon>
              </div>
            </div>
        </div>
  </template>
  <script>
    class MissionCard extends Polymer.Element {
      static get is() { return 'mission-card'; }

      static get properties() {
        return {
          mission: {
            type: Object,
            value: function() {}
          }
        }
      }

      _setMission(e) {
        this.$.localStorage.setItem(this.mission.title);
        this.$.localStorage.setItem(this.mission.description);
      }

      constructor() {
        super();
      }
    }
customElements.define(MissionCard.is, MissionCard);
</script>
</dom-module>
