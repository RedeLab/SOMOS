<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-storage-ref.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">
<link rel="import" href="../mixin-elements/mission-duration-mixin.html">

<dom-module id="mission-card">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .mission-card {
        display: flex;
        padding: 0px;
        line-height: 0.7;
        position: relative;
      }

      .mission-card iron-image {
        width: 180px;
        height: 180px;
        background-color: var(--dark-primary-color);
      }

      .card-content {
        flex: 1;
        margin-left: 20px;
        display: flex;
        flex-direction: column;
      }

      .card-content p {
        margin-top: -15px;
        font-size: 0.8em;
        line-height: 1;
        flex-grow: 1;
      }

      .card-content .timing {
        font-size: 0.6em;
        margin: 20px 0;
        flex-grow: unset;
      }

      .timing iron-icon {
        width: 20px;
        height: 20px;
      }

      .go {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }

      @media only screen and (max-width: 400px) {
        .mission-card {
          display: block;
          padding-bottom: 1px;
        }

        .mission-card iron-image {
          width: 100%;
          height: 200px;
        }
        .card-content { display: block; }

      }
    </style>
    
    <firebase-storage-ref
      path="/missions/[[key]]/[[mission.imageTitle]]"
      metadata="{{metadata}}"
      storage-uri="{{gsUri}}"
      download-url="{{downloadUrl}}"
      log="true"
      id="storage">
    </firebase-storage-ref>

    <div class="card mission-card">
      <iron-image sizing="cover" preload fade src="{{downloadUrl}}"></iron-image>
      <div class="card-content">
        <h1> {{mission.title}} </h1>
        <p> {{mission.description}} </p>
        <p class="timing"> <iron-icon icon="app:watch-later"></iron-icon> {{remainingTime}} </p>
        <paper-icon-button class="go" on-tap= "_goToMission" icon="app:arrow-forward"></paper-icon-button>
      </div>
      <div class="card-footer">
      </div>
    </div>
  </template>
  <script>
    class MissionCard extends MissionDurationMixin(Polymer.Element) {
      static get is() { return 'mission-card'; }

      static get properties() {
        return {
          mission: {
            type: Object,
            value: function() {}
          },
          gsUri: String,
          downloadUrl: {
            type: String
          },
          key: String,
          remainingTime: {
            type: String,
            computed: 'calcMissionDate(mission)'
          },
          fileArray: {
            type: Array,
            value: []
          },
        }
      }

      constructor() {
        super();
      }

      _goToMission() {
        this.dispatchEvent(new CustomEvent('show-mission', { detail: { mission: this.key } }))
      }
    }
customElements.define(MissionCard.is, MissionCard);
</script>
</dom-module>
