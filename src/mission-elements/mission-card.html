    <firebase-storage-ref

  <script>
    class MissionCard extends Polymer.Element {
      static get is() { return 'mission-card'; }

      static get properties() {
        return {
          mission: {
            type: Object,
            value: function() {}
          },
          gsUri: String,
          downloadUrl: String,
          key: String,
          remainingTime: {
            type: String,
            value: "22 dias restantes"
          },
          fileArray: {
            type: Array,
            value: []
          },
        }
      }

      constructor() {
        super();
      }

      _goToMission() {
        this.dispatchEvent(new CustomEvent('show-mission', { detail: { mission: this.key } }))
      }
    }
customElements.define(MissionCard.is, MissionCard);
</script>
