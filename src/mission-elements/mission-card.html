<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">

<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="mission-card">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .mission-card {
        padding: 0px;
        line-height: 0.7;
        position: relative;
      }

      .mission-image {
        display: inline-block;
        width: 45%;
    }
      .mission-image img {
        height: auto;
        width: 100%;
        float: left;

      }
      .card-content {
        display: inline-block;
        width: 50%;
        float: right;
      }

      .card-content .card-content-info, .card-content-footer {
        display: block;
      }


      .card-content-info p {
        margin-top: -15px;
        font-size: 0.8em;
        line-height: 1;
      }
      .mission-card .card-content-footer {
        position: absolute;
        bottom: 0;
        right: 0;
        text-align: right;
        width: 50%;
      }

      .timing {
        font-size: 0.6em;
        float: left;
        margin-top: 10px;
      }

      .timing iron-icon {
        width: 20px;
        height: 20px;
      }

      .go {
        float: right;
        margin-top: 7px;
      }

    </style>
        <div class="card mission-card">
          <div class="mission-image"><img src="../../images/mission-card.jpg"></div>
            <div class="card-content">
              <div class="card-content-info">
                <h1> {{mission.title}} </h1>
                <p> {{mission.description}} </p>
              </div>
            </div>
            <div class="card-content-footer">
              <p class="timing"> <iron-icon icon="app:watch-later"></iron-icon> 22 dias restantes </p>
              <iron-icon class="go" on-tap= "_goToMission" icon="app:arrow-forward"></iron-icon>
            </div>
        </div>
  </template>
  <script>
    class MissionCard extends Polymer.Element {
      static get is() { return 'mission-card'; }

      static get properties() {
        return {
          mission: {
            type: Object,
            value: function() {}
          }
        }
      }

      constructor() {
        super();
      }

      _goToMission() {
        const appShell = document.querySelector('app-shell');
        const router = appShell.shadowRoot.querySelector('app-route');
        router.set('page', '/show-mission');
        router.set('route.path', '/show-mission');
      }
    }
customElements.define(MissionCard.is, MissionCard);
</script>
</dom-module>
