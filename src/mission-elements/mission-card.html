<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-storage-ref.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">

<dom-module id="mission-card">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .mission-card, .card-header { display: flex; }

      .mission-card {
        padding: 0px;
        line-height: 0.7;
        flex-direction: column;
        position: relative;
      }

      .card-header img[src] {
        width: 50%;
        height: 50%;
      }

      .mission-card .card-image {
        height: 50%;
        width: 50%;
      }

      .card-content { margin-left: 12px; }

      .card-content-info p {
        margin-top: -15px;
        font-size: 0.8em;
        line-height: 1;
      }

      .mission-card .card-content-footer {
        position: absolute;
        bottom: 0;
        right: 0;
        text-align: right;
        width: 50%;
      }

      .timing {
        font-size: 0.6em;
        float: left;
        margin-top: 10px;
      }

      .timing iron-icon {
        width: 20px;
        height: 20px;
      }

      .go {
        float: right;
      }

      @media only screen and (max-width: 400px) {
        .mission-image, .card-content { display: block; }
        .mission-image img, .card-content, .timing {float: unset; }

        .mission-image { width: 100%; }

        .mission-card .card-content-footer {
          position: unset;
          bottom: unset;
          right: unset;
          text-align: unset;
          width: 100%;
          display: flex;
        }

        .timing { flex-grow: 2; }

      }

      @media only screen and (max-width: 400px) {
        .card-header { display: block; }
        .card-header img { width: 100% !important; }

        .mission-card .card-content-footer {
          position: unset;
          bottom: unset;
          right: unset;
          text-align: unset;
          width: 100%;
          display: flex;
        }

        .timing { flex-grow: 2; }

      }


    </style>
    <firebase-storage-ref
      path="/missions/[[key]]/[[mission.imageTitle]]"
      metadata="{{metadata}}"
      storage-uri="{{gsUri}}"
      download-url="{{downloadUrl}}"
      log="true"
      id="storage">
    </firebase-storage-ref>

        <div class="card mission-card">
          <div class="card-header">
            <img src="{{downloadUrl}}"></img>
            <div class="card-content">
              <div class="card-content-info">
                <h1> {{mission.title}} </h1>
                <p> {{mission.description}} </p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="card-content-footer">
              <p class="timing"> <iron-icon icon="app:watch-later"></iron-icon> {{remainingTime}} </p>
              <paper-icon-button class="go" on-tap= "_goToMission" icon="app:arrow-forward"></paper-icon-button>
            </div>
          </div>
        </div>
  </template>
  <script>
    class MissionCard extends Polymer.Element {
      static get is() { return 'mission-card'; }

      static get properties() {
        return {
          mission: {
            type: Object,
            value: function() {}
          },
          gsUri: String,
          downloadUrl: {
            type: String
          },
          key: String,
          remainingTime: {
            type: String,
            computed: 'calcMissionDate(mission)'
          },
          fileArray: {
            type: Array,
            value: []
          },
        }
      }

      constructor() {
        super();
      }

      _goToMission() {
        this.dispatchEvent(new CustomEvent('show-mission', { detail: { mission: this.key } }))
      }

      calcMissionDate(mission) {
        if(!mission) return;
        const dayToMiliseconds = 86400000;
        const hourToMiliseconds = 360000;
        const currentDate = new Date();
        const year = parseInt(mission.endDate.split('-')[0]);
        // months are from 0 to 11
        const month = parseInt(mission.endDate.split('-')[1]) - 1;
        const day = parseInt(mission.endDate.split('-')[2]);
        const missionDate = new Date(year, month, day);
        // all missions will end at 23:59:59.
        missionDate.setHours(23);
        missionDate.setMinutes(59);
        missionDate.setMilliseconds(59);
        const differenceInMiliseconds = missionDate.getTime() - currentDate.getTime();
        const differenceInDays = Math.round(differenceInMiliseconds*100 / dayToMiliseconds)/100; 
        return this.humanizeDate(differenceInDays);
      }

      humanizeDate(remainingTime){
        if (Math.round(remainingTime) === 1)
          return 'Encerra amanhÃ£'
        if (remainingTime > 1)
          return `${Math.round(remainingTime)} dias restantes`;
        if (remainingTime < 0)
          return `Encerrada`;
        if (remainingTime < 1)
          return `Encerra em ${Math.round(remainingTime*24)} horas`;
      }
    }
customElements.define(MissionCard.is, MissionCard);
</script>
</dom-module>
