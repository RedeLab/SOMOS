<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../app-elements/app-icons.html">
<link rel="import" href="../app-elements/shared-styles.html">


<dom-module id="password-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      confirmation-icon,
      .confirmation-text {
        margin: auto;
        text-align: center;
      }

      .confirmation-icon {
        width: 100%;
        text-align: center;
      }

      .confirmation-text {
        width: 80%;
      }

      .modal-header {
        width: 100%;
      }

    </style>

    <div class="modal-header">
      <div class="confirmation-icon">
        <h2>Confirmação de senha</h2>
      </div>
      <div class="confirmation-text">
        <p>Confirme sua senha para prosseguir.</p>
        <paper-input type="password" value="{{password}}"></paper-input>
        <div class="buttons">
          <paper-button class="accent block" on-tap="confirmPass">Confirmar</paper-button>
        </div>
      </div>
    </div>
  </template>
  <script>
    class PasswordDialog extends Polymer.Element {
      static get is() { return 'password-dialog'; }
      static get properties() {
        return {
          password: String
        };
      }
      confirmPass(e) {
        this.dispatchEvent(new CustomEvent('confirm-password', { detail: { password: this.password } }));
      }
    }
    window.customElements.define(PasswordDialog.is, PasswordDialog);
  </script>
</dom-module>
